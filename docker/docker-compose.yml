# =============================================================================
# ðŸ³ Docker Compose - Resume as Code (Enhanced Development Workflow)
# =============================================================================
# Port Allocation Strategy:
# - Port 3000: Dev hot reload (always running background)
# - Port 3001: Serve built content (production preview)
# - Port 3002: CI and automated testing
# =============================================================================

services:
  # Development service - Port 3000 (Always running background)
  dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    ports:
      - '0.0.0.0:3000:3000' # Bind to all interfaces for LAN access
    volumes:
      - ..:/app
      - /app/node_modules
      - /app/dist
    working_dir: /app
    command: npm run dev
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - HOST=0.0.0.0  # Listen on all interfaces
    restart: unless-stopped
    profiles:
      - dev
      - development
    networks:
      - resume-network

  # Build service - Generates HTML and PDFs
  build:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: builder
    volumes:
      - ../dist:/app/dist
    working_dir: /app
    command: npm run build
    environment:
      - NODE_ENV=production
    profiles:
      - build
    networks:
      - resume-network

  # Serve service - Port 3001 (Built content preview)
  serve:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: production
    ports:
      - '3001:3000' # Serve on 3001, internal port 3000
    volumes:
      - ../dist:/app/dist:ro
    working_dir: /app
    command: npm run serve
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - build
    profiles:
      - serve
      - production
    networks:
      - resume-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Test service - Port 3002 (CI and automated testing)
  test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: chromium
    ports:
      - '3002:3000' # Testing on 3002, internal port 3000
    volumes:
      - ..:/app
      - /app/node_modules
      - ./visual-evidence:/app/visual-evidence
      - ./test-results:/app/test-results
      - ./coverage:/app/coverage
    working_dir: /app
    environment:
      - NODE_ENV=test
      - CI=true
      - PORT=3000
    command: echo "Test service ready for custom commands"
    profiles:
      - test
      - ci
    networks:
      - resume-network

  # PDF validation service
  pdf-validate:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: builder
    volumes:
      - ../dist:/app/dist:ro
      - ./test-results:/app/test-results
    working_dir: /app
    environment:
      - NODE_ENV=test
    depends_on:
      - build
    profiles:
      - pdf
      - ci
    networks:
      - resume-network
    command: >
      node -e "
      const fs = require('fs');
      const path = require('path');
      console.log('ðŸ” Validating PDF generation...');
      const pdfFiles = ['dist/resume.pdf', 'dist/resume-print.pdf', 'dist/resume-ats.pdf'];
      let allValid = true;
      pdfFiles.forEach((pdfPath) => {
        if (fs.existsSync(pdfPath)) {
          const stats = fs.statSync(pdfPath);
          const sizeKB = Math.round(stats.size / 1024);
          console.log('âœ… ' + path.basename(pdfPath) + ': ' + sizeKB + 'KB');
          if (stats.size < 1000) { console.log('âš ï¸ Warning: ' + path.basename(pdfPath) + ' seems very small'); allValid = false; }
        } else {
          console.log('âŒ Missing: ' + path.basename(pdfPath));
          allValid = false;
        }
      });
      if (allValid) { console.log('âœ… All PDF files validated successfully'); process.exit(0); } else { console.log('âŒ PDF validation failed'); process.exit(1); }
      "

  # All-in-one comprehensive testing
  test-all:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: chromium
    volumes:
      - ..:/app
      - /app/node_modules
      - ./visual-evidence:/app/visual-evidence
      - ./test-results:/app/test-results
      - ./coverage:/app/coverage
    working_dir: /app
    environment:
      - NODE_ENV=test
      - CI=true
    depends_on:
      - build
      - serve
    command: npm test
    profiles:
      - test-all
      - full-test
    networks:
      - resume-network

# Networks
networks:
  resume-network:
    driver: bridge

# Named volumes for data persistence
volumes:
  test-results:
    name: resume-test-results
  coverage:
    name: resume-coverage

# =============================================================================
# USAGE EXAMPLES - Enhanced Development Workflow
# =============================================================================
#
# DEVELOPMENT WORKFLOW:
# 1. Start dev server (always running): docker-compose --profile dev up -d
# 2. In another terminal, work normally - changes auto-reload on http://localhost:3000
#
# TESTING WORKFLOW:
# 1. Build and serve:       docker-compose --profile serve up -d
# 2. Run visual tests:      docker-compose --profile test up
# 3. Full test suite:       docker-compose --profile test-all up
# 4. PDF validation:        docker-compose --profile pdf up
#
# CI/CD WORKFLOW:
# 1. Full pipeline:         docker-compose --profile ci up build serve test pdf-validate
#
# PORT ALLOCATION:
# - Port 3000: Dev hot reload (always running background)
# - Port 3001: Serve built content (production preview)
# - Port 3002: CI and automated testing
# =============================================================================
