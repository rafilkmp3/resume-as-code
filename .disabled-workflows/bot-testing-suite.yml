# Comprehensive testing for all automation bots before deployment
# Includes GitHub CLI integration and validation workflows

name: ğŸ§ª Bot Testing Suite

on:
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Scope of bot testing to perform'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - code-quality
          - pr-automation
          - repo-maintenance
          - security-scanning
          - performance-monitoring
          - visual-regression
      dry_run:
        description: 'Dry run mode (no actual changes)'
        required: false
        default: true
        type: boolean
      create_test_pr:
        description: 'Create test PR for automation validation'
        required: false
        default: false
        type: boolean

concurrency:
  group: bot-testing-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  checks: write
  actions: write
  security-events: write

env:
  NODE_OPTIONS: '--no-deprecation --no-warnings'

jobs:
  # ğŸ” Pre-Testing Validation
  pre-testing-validation:
    name: ğŸ” Pre-Testing Validation
    runs-on: ubuntu-latest
    outputs:
      can_proceed: ${{ steps.validation.outputs.can_proceed }}
      workflows_found: ${{ steps.validation.outputs.workflows_found }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Validate workflow files
        id: validation
        run: |
          echo "ğŸ” Validating automation workflow files..."
          
          # Check for required workflow files
          REQUIRED_WORKFLOWS=(
            ".github/workflows/code-quality-bots.yml"
            ".github/workflows/pr-automation-bot.yml"
            ".github/workflows/repo-maintenance-bot.yml"
            ".github/workflows/security-scan.yml"
            ".github/workflows/performance-monitoring.yml"
            ".github/workflows/visual-regression.yml"
          )
          
          MISSING_COUNT=0
          FOUND_WORKFLOWS=()
          
          for workflow in "${REQUIRED_WORKFLOWS[@]}"; do
            if [ -f "$workflow" ]; then
              echo "âœ… Found: $workflow"
              FOUND_WORKFLOWS+=("$workflow")
            else
              echo "âŒ Missing: $workflow"
              ((MISSING_COUNT++))
            fi
          done
          
          # Check YAML syntax
          echo "ğŸ” Validating YAML syntax..."
          for workflow in "${FOUND_WORKFLOWS[@]}"; do
            if ! yamllint "$workflow" > /dev/null 2>&1; then
              echo "âŒ YAML syntax error in: $workflow"
              ((MISSING_COUNT++))
            else
              echo "âœ… Valid YAML: $workflow"
            fi
          done
          
          # Check for workflow_dispatch triggers
          echo "ğŸ” Checking for workflow_dispatch triggers..."
          DISPATCH_COUNT=0
          for workflow in "${FOUND_WORKFLOWS[@]}"; do
            if grep -q "workflow_dispatch:" "$workflow"; then
              echo "âœ… Has manual trigger: $workflow"
              ((DISPATCH_COUNT++))
            else
              echo "âš ï¸ No manual trigger: $workflow"
            fi
          done
          
          echo "workflows_found=${#FOUND_WORKFLOWS[@]}" >> $GITHUB_OUTPUT
          echo "dispatch_triggers=$DISPATCH_COUNT" >> $GITHUB_OUTPUT
          
          if [ $MISSING_COUNT -eq 0 ]; then
            echo "can_proceed=true" >> $GITHUB_OUTPUT
            echo "âœ… All validations passed! Ready for testing."
          else
            echo "can_proceed=false" >> $GITHUB_OUTPUT
            echo "âŒ Validation failed. Fix issues before testing."
          fi

