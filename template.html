    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* =============================================== */
            /* Professional Color System (Material Design 3 + Apple HIG Inspired) */
            /* =============================================== */
            
            /* Neutral Scale - High Contrast & Accessible */
            --neutral-50:  #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #eeeeee;
            --neutral-300: #e0e0e0;
            --neutral-400: #bdbdbd;
            --neutral-500: #9e9e9e;
            --neutral-600: #757575;
            --neutral-700: #616161;
            --neutral-800: #424242;
            --neutral-900: #212121;
            
            /* Primary Brand Colors - Professional Blue (Apple System Blue Inspired) */
            --primary-50:  #e3f2fd;
            --primary-100: #bbdefb;
            --primary-200: #90caf9;
            --primary-300: #64b5f6;
            --primary-400: #42a5f5;
            --primary-500: #2196f3;  /* Main brand color */
            --primary-600: #1e88e5;
            --primary-700: #1976d2;
            --primary-800: #1565c0;
            --primary-900: #0d47a1;
            
            /* Secondary Colors - Professional Purple */
            --secondary-50:  #f3e5f5;
            --secondary-100: #e1bee7;
            --secondary-200: #ce93d8;
            --secondary-300: #ba68c8;
            --secondary-400: #ab47bc;
            --secondary-500: #9c27b0;
            --secondary-600: #8e24aa;
            --secondary-700: #7b1fa2;
            --secondary-800: #6a1b9a;
            --secondary-900: #4a148c;
            
            /* =============================================== */
            /* Light Theme Semantic Colors (Material Design 3 + Apple HIG)  */
            /* =============================================== */
            
            /* Backgrounds & Surfaces */
            --color-background-base:     #ffffff;
            --color-surface-raised:      #ffffff;
            --color-surface-accent:      var(--neutral-50);
            --color-surface-variant:     var(--neutral-100);
            
            /* Text Colors - High Contrast for Accessibility */
            --color-text-primary:        var(--neutral-900);   /* Main text */
            --color-text-secondary:      var(--neutral-700);   /* Secondary text */
            --color-text-tertiary:       var(--neutral-600);   /* Subtle text */
            --color-text-accent:         var(--primary-700);   /* Brand accent text */
            --color-text-on-primary:     #ffffff;               /* Text on primary bg */
            
            /* Legacy aliases for compatibility */
            --color-text-default:        var(--color-text-secondary);
            --color-text-strong:         var(--color-text-primary);
            --color-text-subtle:         var(--color-text-tertiary);
            
            /* Borders */
            --color-border-subtle:       var(--neutral-200);
            --color-border-default:      var(--neutral-300);
            --color-border-strong:       var(--neutral-400);
            
            /* Interactive States */
            --color-interactive-default: var(--primary-500);
            --color-interactive-hover:   var(--primary-600);
            --color-interactive-pressed: var(--primary-700);
            --color-interactive-disabled: var(--neutral-300);
            
            /* Gradients & Accents */
            --color-gradient-start:      var(--primary-500);
            --color-gradient-end:        var(--secondary-500);
            
            /* Shadow */
            --shadow-default: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            
            /* Legacy Support (for backward compatibility) */
            --bg-primary: var(--color-background-base);
            --bg-secondary: var(--color-surface-raised);
            --bg-accent: var(--color-surface-accent);
            --text-primary: var(--color-text-secondary);
            --text-secondary: var(--color-text-primary);
            --text-muted: var(--color-text-tertiary);
            --gradient-start: var(--color-gradient-start);
            --gradient-end: var(--color-gradient-end);
            --border-color: var(--color-border-subtle);
            --shadow: var(--shadow-default);
            
            /* Brand shortcuts for easy access */
            --brand-200: var(--primary-200);
            --brand-300: var(--primary-300);
            --brand-400: var(--primary-400);
            --brand-500: var(--primary-500);
            --brand-600: var(--primary-600);
            --brand-700: var(--primary-700);
            --brand-800: var(--primary-800);
            --purple-400: var(--secondary-400);
            --purple-500: var(--secondary-500);
            --purple-600: var(--secondary-600);
            
            /* Neutral shortcuts */
            --slate-50: var(--neutral-50);
            --slate-100: var(--neutral-100);
            --slate-200: var(--neutral-200);
            --slate-300: var(--neutral-300);
            --slate-400: var(--neutral-400);
            --slate-500: var(--neutral-500);
            --slate-600: var(--neutral-600);
            --slate-700: var(--neutral-700);
            --slate-800: var(--neutral-800);
            --slate-900: var(--neutral-900);
        }
        
        [data-theme="dark"] {
            /* =============================================== */
            /* Dark Theme Semantic Colors (Apple Dark Mode + Material Design 3) */
            /* =============================================== */
            
            /* Backgrounds & Surfaces - True Dark Mode */
            --color-background-base:     #000000;               /* Pure black for OLED */
            --color-surface-raised:      var(--neutral-900);    /* Elevated surfaces */
            --color-surface-accent:      var(--neutral-800);    /* Accent surfaces */
            --color-surface-variant:     var(--neutral-800);
            
            /* Text Colors - Optimized for Dark Mode Readability */
            --color-text-primary:        #ffffff;               /* High contrast white */
            --color-text-secondary:      var(--neutral-200);    /* Secondary text */
            --color-text-tertiary:       var(--neutral-400);    /* Subtle text */
            --color-text-accent:         var(--primary-300);    /* Lighter brand accent */
            --color-text-on-primary:     var(--neutral-900);    /* Dark text on primary bg */
            
            /* Legacy aliases for compatibility */
            --color-text-default:        var(--color-text-secondary);
            --color-text-strong:         var(--color-text-primary);
            --color-text-subtle:         var(--color-text-tertiary);
            
            /* Borders - Subtle but Visible */
            --color-border-subtle:       var(--neutral-800);
            --color-border-default:      var(--neutral-700);
            --color-border-strong:       var(--neutral-600);
            
            /* Interactive States - Brighter for Dark Mode */
            --color-interactive-default: var(--primary-400);
            --color-interactive-hover:   var(--primary-300);
            --color-interactive-pressed: var(--primary-500);
            --color-interactive-disabled: var(--neutral-700);
            
            /* Gradients & Accents - Enhanced Vibrancy */
            --color-gradient-start:      var(--primary-400);
            --color-gradient-end:        var(--secondary-400);
            
            /* Shadow */
            --shadow-default: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.4);
            
            /* Legacy Support (for backward compatibility) */
            --bg-primary: var(--color-background-base);
            --bg-secondary: var(--color-surface-raised);
            --bg-accent: var(--color-surface-accent);
            --text-primary: var(--color-text-default);
            --text-secondary: var(--color-text-strong);
            --text-muted: var(--color-text-subtle);
            --gradient-start: var(--color-gradient-start);
            --gradient-end: var(--color-gradient-end);
            --border-color: var(--color-border-default);
            --shadow: var(--shadow-default);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--color-text-default);
            background: var(--color-background-base);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
        }
        
        /* Smooth transitions for all elements during theme changes */
        *, *::before, *::after {
            transition-property: background-color, border-color, color, fill, stroke, box-shadow;
            transition-duration: 0.4s;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Respect user's motion preferences */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                transition-duration: 0.1s !important;
                animation-duration: 0.1s !important;
            }
        }
        
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            z-index: -1;
            transform: translateZ(0);
            will-change: transform;
        }
        
        /* Desktop floating controls */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 1000;
            flex-wrap: wrap;
        }

        /* Hamburger Menu Styles */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .hamburger-btn {
            width: 50px;
            height: 50px;
            border: none;
            background: var(--color-surface-raised);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border-default);
        }

        .hamburger-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: var(--color-text-default);
            margin: 2px 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .hamburger-btn.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .mobile-menu {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--color-surface-raised);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid var(--color-border-default);
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            min-width: 180px;
        }

        .mobile-menu.open {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .mobile-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border: none;
            background: transparent;
            color: var(--color-text-default);
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-align: left;
            text-decoration: none;
            box-sizing: border-box;
            min-height: 44px;
        }

        .mobile-menu-item:hover {
            background: var(--color-surface-hover);
            transform: translateX(4px);
        }

        .mobile-menu-item-icon {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        /* Dark theme support */
        [data-theme="dark"] .hamburger-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] .mobile-menu {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] .mobile-menu-item {
            color: var(--slate-50);
        }

        [data-theme="dark"] .mobile-menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Comprehensive Mobile Header Optimization */
        @media (max-width: 768px) {
            .controls {
                display: none !important;
            }
            
            .mobile-nav {
                display: block !important;
            }

            /* Mobile Header Fixes */
            .header {
                flex-direction: column !important;
                text-align: center !important;
                align-items: center !important;
                padding: 1.5rem 1rem !important;
                gap: 1.5rem !important;
                min-height: auto !important;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8b5cf6 100%) !important;
            }

            [data-theme="dark"] .header {
                background: linear-gradient(135deg, #4c46e6 0%, #5b21b6 50%, #7c3aed 100%) !important;
            }

            .profile-photo {
                width: 100px !important;
                height: 100px !important;
                margin: 0 auto !important;
                order: 1 !important;
            }

            .header-content {
                order: 2 !important;
                width: 100% !important;
                text-align: center !important;
            }

            .header-content h1 {
                font-size: 1.75rem !important;
                line-height: 1.2 !important;
                margin-bottom: 0.5rem !important;
                font-weight: 700 !important;
            }

            .header-content .subtitle {
                font-size: 0.95rem !important;
                line-height: 1.3 !important;
                margin-bottom: 1rem !important;
                opacity: 0.95 !important;
            }

            .contact-info {
                display: flex !important;
                flex-direction: column !important;
                gap: 0.5rem !important;
                align-items: center !important;
                width: 100% !important;
                font-size: 0.85rem !important;
            }

            .contact-item {
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                gap: 0.5rem !important;
                min-height: 44px !important;
                padding: 0.5rem 1rem !important;
                background: rgba(255, 255, 255, 0.1) !important;
                border-radius: 8px !important;
                backdrop-filter: blur(10px) !important;
                width: 100% !important;
                max-width: 280px !important;
                box-sizing: border-box !important;
            }

            /* Remove conflicting animations on mobile */
            .header::before {
                display: none !important;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 400px) {
            .header {
                padding: 1rem 0.75rem !important;
                gap: 1rem !important;
            }

            .profile-photo {
                width: 80px !important;
                height: 80px !important;
            }

            .header-content h1 {
                font-size: 1.5rem !important;
            }

            .header-content .subtitle {
                font-size: 0.85rem !important;
            }

            .contact-item {
                font-size: 0.8rem !important;
                padding: 0.4rem 0.8rem !important;
            }
        }
        
        .control-btn {
            background: var(--color-surface-raised);
            border: 2px solid var(--color-border-default);
            color: var(--color-text-default);
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-default);
            backdrop-filter: blur(10px);
            min-width: 80px;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .control-btn:hover::before {
            left: 100%;
        }
        
        .control-btn:hover {
            background: var(--color-interactive-default);
            color: white;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px var(--shadow-default);
            border-color: var(--color-interactive-default);
        }
        
        .control-btn:focus {
            outline: 2px solid var(--color-interactive-default);
            outline-offset: 2px;
        }
        
        .control-btn:active {
            transform: translateY(-1px) scale(1.02);
            background: var(--color-interactive-pressed);
            border-color: var(--color-interactive-pressed);
        }
        
        [data-theme="dark"] .control-btn:hover {
            background: var(--brand-500);
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        [data-theme="dark"] .control-btn:active {
            background: var(--brand-600);
            border-color: var(--brand-600);
        }
        
        /* Dark theme mobile controls styling */
        @media (max-width: 768px) {
            [data-theme="dark"] .controls {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.15);
            }
            
            [data-theme="dark"] .control-btn {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: var(--color-text-primary);
            }
        }
        
        .control-btn:active {
            transform: translateY(-1px) scale(1.02);
            transition: all 0.1s ease;
        }
        
        .control-btn span:first-child {
            font-size: 16px;
        }
        
        .container {
            max-width: 95%;
            margin: 0 auto;
            background: var(--bg-secondary);
            box-shadow: 0 0 20px var(--shadow);
            min-height: 100vh;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
            padding: 1rem;
        }
        
        .header {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 50%, #8b5cf6 100%);
            color: white;
            padding: 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        [data-theme="dark"] .header {
            background: linear-gradient(135deg, var(--color-gradient-start) 0%, var(--color-gradient-end) 50%, var(--purple-500) 100%);
            color: var(--slate-50);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            object-fit: cover;
            flex-shrink: 0;
            background: rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        .profile-photo:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        
        .profile-photo:not([src]), .profile-photo[src=""] {
            display: none;
        }
        
        .header-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.3),
                0 1px 2px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 0.5px rgba(0, 0, 0, 0.2);
        }
        
        .header-content .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            text-shadow: 
                0 1px 3px rgba(0, 0, 0, 0.4),
                0 1px 1px rgba(0, 0, 0, 0.6);
            -webkit-text-stroke: 0.3px rgba(0, 0, 0, 0.2);
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.9rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            text-shadow: 
                0 1px 2px rgba(0, 0, 0, 0.5),
                0 1px 1px rgba(0, 0, 0, 0.7);
            -webkit-text-stroke: 0.2px rgba(0, 0, 0, 0.3);
        }
        
        [data-theme="dark"] .contact-info a {
            color: var(--slate-50) !important;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 2rem;
            padding: 1rem;
        }
        
        .left-column {
            padding-right: 1rem;
        }
        
        .right-column {
            background: var(--bg-accent);
            padding: 1.5rem;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .section {
            margin-bottom: 2rem;
        }

        /* =============================================== */

        /* Removed performance-heavy infinite animations to improve page load speed */

                opacity: 0; 
                transform: translateX(50px); 
            }
            100% {

                transform: translateX(0); 
            }
        }

        /* Enhanced fade-in sections with stagger */
        .fade-in-section {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        /* First section starts visible to prevent scroll issues */
        .fade-in-section:first-child {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        .fade-in-section:nth-child(1) { transition-delay: 0s; }
        .fade-in-section:nth-child(2) { transition-delay: 0.1s; }
        .fade-in-section:nth-child(3) { transition-delay: 0.2s; }
        .fade-in-section:nth-child(4) { transition-delay: 0.3s; }
        .fade-in-section:nth-child(5) { transition-delay: 0.4s; }
