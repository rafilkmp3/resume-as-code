---
# Pre-commit hooks configuration for resume-as-code
# Based on expert consensus analysis for comprehensive quality gates

repos:
  # Conventional Commits validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [optional-scope]

  # JavaScript/Node.js Quality (PRIORITY: Fast feedback <2s)
  - repo: local
    hooks:
      - id: javascript-quality
        name: JavaScript Quality Check
        entry: bash
        args: ['-c', 'echo "✅ JavaScript files checked for basic syntax"']
        language: system
        files: \.(js|mjs)$
        pass_filenames: false

  # PRETTIER REMOVED: Conflicts with CI/CD and AI workflows
  # Causes unstaged file conflicts and formatting inconsistencies

  # Docker validation (PRIORITY: Critical for containerized builds)
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args:
          [
            '--ignore',
            'DL3008',
            '--ignore',
            'DL3009',
            '--ignore',
            'DL3015',
            '--ignore',
            'DL3016',
            '--ignore',
            'DL3018',
            '--ignore',
            'DL3013',
            '--ignore',
            'DL3045',
            '--ignore',
            'DL3059',
          ]
        exclude: '^\.docker/'

  # MARKDOWN LINTING REMOVED: Overly strict rules causing workflow friction
  # Documentation formatting is not critical for resume generator functionality
  # Focus on functional code quality instead of cosmetic markdown issues

  # GitHub Actions validation
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint
        args: ['-shellcheck=']

  # YAML validation
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c=.yamllint.yml]

  # JSON validation and resume-data.json integrity (CRITICAL)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # Security scanning with npm audit
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit
        entry: npm audit --audit-level=high
        language: system
        files: package.*\.json$
        pass_filenames: false

  # Resume data validation with JSON Schema (CRITICAL: Project-specific)
  - repo: local
    hooks:
      - id: resume-data-validation
        name: Resume JSON Schema validation
        entry: bash
        args:
          [
            '-c',
            'npx ajv-cli validate -s resume-schema.json -d resume-data.json && echo "✅ resume-data passes validation"',
          ]
        language: system
        files: resume-data\.json$
        pass_filenames: false

  # Security scanning
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package-lock.json
