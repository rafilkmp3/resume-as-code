---
# Practical pre-commit hooks for resume-as-code
# Focus: Only essential quality gates that add real value

repos:
  # NON-NEGOTIABLE: Conventional Commits validation (SYNCHRONIZED with CI)
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [optional-scope]
        verbose: true

  # Add AI-friendly commitlint validation (matches CI exactly)
  - repo: local
    hooks:
      - id: commitlint-ai-friendly
        name: ðŸŽ¯ AI-Friendly Commit Validation (Post-validation Help)
        entry: scripts/commitlint-local.sh
        language: script
        stages: [commit-msg]
        pass_filenames: true
        always_run: false

  # Essential JSON validation (prevents broken builds)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: check-merge-conflict

  # Resume data validation (CRITICAL: Project-specific)
  - repo: local
    hooks:
      - id: resume-data-validation
        name: Resume JSON Schema validation
        entry: bash
        args:
          - '-c'
          - 'npx ajv-cli validate -s config/resume-schema.json -d src/resume-data.json && echo "âœ… resume-data passes validation"'
        language: system
        files: src/resume-data\.json$
        pass_filenames: false

  # npm audit (security without being annoying)
  - repo: local
    hooks:
      - id: npm-audit
        name: npm audit
        entry: npm audit --audit-level=high
        language: system
        files: package.*\.json$
        pass_filenames: false
