---
# yamllint configuration optimized for GitHub Actions workflows
# Based on Context7 yamllint best practices for CI/CD environments

extends: relaxed

rules:
  # GitHub Actions specific: Disable overly restrictive rules
  line-length: disable
  document-start: disable
  trailing-spaces: disable
  
  # Allow GitHub Actions truthy values (on, off, push, pull_request, etc.)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off', 'yes', 'no']
    check-keys: false
  
  # GitHub Actions workflows often have complex indentation
  indentation:
    spaces: 2
    indent-sequences: consistent
    check-multi-line-strings: false
  
  # Allow flexible comment formatting for workflow documentation  
  comments:
    min-spaces-from-content: 1
    require-starting-space: false
  
  # GitHub Actions workflows use brackets and braces frequently
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
  
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: 0
    max-spaces-inside-empty: 0
