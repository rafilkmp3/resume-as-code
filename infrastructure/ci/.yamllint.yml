---
# yamllint configuration for GitHub Actions and YAML files
extends: default

rules:
  # Disable line length - not useful for GitHub Actions workflows
  line-length: disable

  # Disable document start requirement - many YAML files don't need ---
  document-start: disable

  # Allow empty lines in GitHub Actions
  empty-lines:
    max-end: 1
    max-start: 0

  # GitHub Actions use 2-space indentation
  indentation:
    spaces: 2

  # Allow truthy values in GitHub Actions (on, off, etc.)
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']

  # Allow comments
  comments:
    min-spaces-from-content: 1

  # Disable trailing spaces - handled by trailing-whitespace hook
  trailing-spaces: disable
