---
name: Deployment Notifications

on:
  # Trigger after successful GitHub Pages deployment
  workflow_run:
    workflows: ["Production Pipeline"]
    types: [completed]
    branches: [main]
  # Manual trigger for notifications
  workflow_dispatch:
    inputs:
      notification_type:
        description: 'Notification type'
        required: false
        default: 'deployment'
        type: choice
        options:
          - deployment
          - status-check

jobs:
  deployment-notifications:
    name: Send Deployment Notifications
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get deployment info
        id: deploy-info
        run: |
          # Get the latest commit info
          COMMIT_SHA="${{ github.event.workflow_run.head_sha || github.sha }}"
          COMMIT_MESSAGE=$(git log --format="%s" -n 1 $COMMIT_SHA)
          COMMIT_AUTHOR=$(git log --format="%an" -n 1 $COMMIT_SHA)

          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version" || echo "unknown")

          # GitHub Pages URL
          PAGES_URL="https://rafilkmp3.github.io/resume-as-code/"

          # Export variables
          echo "commit-sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "commit-message=${COMMIT_MESSAGE}" >> $GITHUB_OUTPUT
          echo "commit-author=${COMMIT_AUTHOR}" >> $GITHUB_OUTPUT
          echo "current-version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "pages-url=${PAGES_URL}" >> $GITHUB_OUTPUT

          # Log for debugging
          echo "ðŸ“‹ Deployment Info:"
          echo "  Commit: ${COMMIT_SHA}"
          echo "  Message: ${COMMIT_MESSAGE}"
          echo "  Author: ${COMMIT_AUTHOR}"
          echo "  Version: ${CURRENT_VERSION}"
          echo "  Pages URL: ${PAGES_URL}"

      - name: Create deployment notification
        uses: actions/github-script@v7
        env:
          COMMIT_SHA: ${{ steps.deploy-info.outputs.commit-sha }}
          COMMIT_MESSAGE: ${{ steps.deploy-info.outputs.commit-message }}
          COMMIT_AUTHOR: ${{ steps.deploy-info.outputs.commit-author }}
          CURRENT_VERSION: ${{ steps.deploy-info.outputs.current-version }}
          PAGES_URL: ${{ steps.deploy-info.outputs.pages-url }}
        with:
          script: |
            const commitSha = process.env.COMMIT_SHA;
            const commitMessage = process.env.COMMIT_MESSAGE;
            const commitAuthor = process.env.COMMIT_AUTHOR;
            const currentVersion = process.env.CURRENT_VERSION;
            const pagesUrl = process.env.PAGES_URL;

            const shortSha = commitSha.substring(0, 7);
            const timestamp = new Date().toISOString();

            // Create deployment notification as issue comment or discussion
            const deploymentBody = `# ðŸš€ Deployment Notification

            **Status**: âœ… **DEPLOYED SUCCESSFULLY**
            **Environment**: Production (GitHub Pages)
            **Version**: \`${currentVersion}\`
            **Timestamp**: ${timestamp}

            ## ðŸ“Š Deployment Details

            - **URL**: [${pagesUrl}](${pagesUrl})
            - **Commit**: [\`${shortSha}\`](${context.payload.repository.html_url}/commit/${commitSha})
            - **Author**: ${commitAuthor}
            - **Message**: ${commitMessage}

            ## ðŸ”— Access Points

            - ðŸŒ **Live Resume**: [${pagesUrl}](${pagesUrl})
            - ðŸ“± **PDF Downloads**: [${pagesUrl}](${pagesUrl}) (Screen/Print/ATS versions)
            - ðŸŽ¯ **QR Code**: Points to live site version
            - ðŸ“Š **Analytics**: Available in production build

            ## ðŸ“¦ Build Strategy

            **GitHub Pages**: Production builds (unlimited)
            **Netlify**: PR previews only (conserves 300 build minutes/month)

            **Benefits**:
            - âœ… Unlimited builds on GitHub Actions
            - âœ… Netlify build minutes conserved
            - âœ… Cost-effective hosting strategy
            - âœ… Automatic deployment notifications

            ---
            *ðŸ¤– Automated deployment notification from GitHub Actions*`;

            console.log('ðŸ“¢ Deployment notification created successfully');
            console.log(`ðŸŒ Deployed to: ${pagesUrl}`);

            // Log the notification for pipeline summary
            core.summary.addHeading('ðŸš€ Deployment Notification Sent', 2);
            core.summary.addRaw(`
            **Status**: âœ… Deployed Successfully
            **URL**: [${pagesUrl}](${pagesUrl})
            **Version**: ${currentVersion}
            **Commit**: ${shortSha}
            `);
            await core.summary.write();

      - name: Deployment strategy summary
        run: |
          echo "## ðŸŽ¯ Optimized Build Strategy" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… GitHub Pages (Production)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ **URL**: https://rafilkmp3.github.io/resume-as-code/" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Builds**: Unlimited via GitHub Actions" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’° **Cost**: Free for public repos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Netlify (PR Previews Only)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ **Purpose**: PR preview deployments" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **Build Minutes**: Conserved (300/month limit)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’° **Strategy**: Only preview builds, no production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Strategy Benefits" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Netlify build minutes preserved for PR previews" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… GitHub Actions handles all production builds" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Reliable production deployment via GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Cost-effective and sustainable hosting model" >> $GITHUB_STEP_SUMMARY
