---
name: ðŸŽ¯ Performance & Quality Monitoring

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'assets/**'
      - 'template.html'
      - 'resume-data.json'
      - 'scripts/**'
      - 'package*.json'
      - '*.css'
      - '*.scss'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'assets/**'
      - 'template.html'
      - 'resume-data.json'
      - 'scripts/**'
      - 'package*.json'
      - '*.css'
      - '*.scss'
  schedule:
    # Run performance monitoring daily
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      run_all_tests:
        description: 'Run all performance tests (full monitoring suite)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: performance-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Build once, test many - efficient CI architecture
  build-site:
    name: ðŸ—ï¸ Build Site for Testing
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production site
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-site-${{ github.sha }}
          path: |
            dist/
            .lighthouserc.json
            package.json
            jest.config.js
          retention-days: 1

  lighthouse-ci:
    name: ðŸš€ Lighthouse CI Performance
    runs-on: ubuntu-latest
    needs: build-site
    if: github.event_name != 'schedule' && (github.event.inputs.run_all_tests == 'true' || github.event_name == 'push')
    steps:
      - name: Download built site and config
        uses: actions/download-artifact@v4
        with:
          name: built-site-${{ github.sha }}
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install serve only
        run: |
          npm install -g serve
          echo "ðŸ” Checking downloaded files..."
          ls -la
          echo "ðŸ” Checking if .lighthouserc.json exists..."
          ls -la .lighthouserc.json || echo "âŒ .lighthouserc.json not found"

      - name: Serve site for testing
        run: |
          echo "ðŸš€ Starting production server on port 3000..."
          
          # Check if dist directory exists and has content
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "âŒ dist directory is missing or empty"
            exit 1
          fi
          
          # Start server with better error handling  
          serve -s dist -l 3000 > server.log 2>&1 &
          SERVER_PID=$!
          echo "Started server with PID: $SERVER_PID"
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          
          # Wait for server to be ready with comprehensive health check
          echo "â³ Waiting for server to be ready..."
          SERVER_READY=false
          for i in {1..60}; do
            if curl -f -s http://localhost:3000 >/dev/null 2>&1; then
              echo "âœ… Server is ready and responding!"
              echo "ðŸ“Š Server response check:"
              curl -I http://localhost:3000
              
              # Verify content is being served correctly
              CONTENT_LENGTH=$(curl -s http://localhost:3000 | wc -c)
              if [ "$CONTENT_LENGTH" -gt 1000 ]; then
                echo "âœ… Content validation passed (${CONTENT_LENGTH} bytes)"
                SERVER_READY=true
                break
              else
                echo "âš ï¸ Content seems too small (${CONTENT_LENGTH} bytes), retrying..."
              fi
            fi
            echo "Attempt $i/60: Server not ready yet, waiting 2s..."
            sleep 2
          done
          
          # Enhanced error reporting if server failed
          if [ "$SERVER_READY" = "false" ]; then
            echo "âŒ Server failed to start or respond properly"
            echo "ðŸ” Detailed diagnostics:"
            echo "=== Process Status ==="
            ps aux | grep -E "(node|npm)" || echo "No Node.js processes found"
            echo "=== Network Status ==="
            netstat -an | grep 3000 || echo "Port 3000 not listening"
            echo "=== Server Logs ==="
            if [ -f "server.log" ]; then
              cat server.log
            else
              echo "No server.log file found"
            fi
            echo "=== Directory Contents ==="
            ls -la dist/ || echo "No dist directory found"
            echo "=== Error Summary ==="
            echo "Server may have crashed or failed to bind to port 3000"
            exit 1
          fi
          
          echo "ðŸŽ‰ Server ready for Lighthouse CI testing"

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './.lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true
        id: lighthouse
        
      - name: Handle Lighthouse CI Results
        if: always()
        run: |
          if [ "${{ steps.lighthouse.outcome }}" = "success" ]; then
            echo "âœ… Lighthouse CI completed successfully"
            echo "LIGHTHOUSE_STATUS=success" >> $GITHUB_ENV
            
            # Extract and display Lighthouse report URLs
            echo "## ðŸš€ Lighthouse Performance Reports" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š **Report Links:** Check the Lighthouse CI action output for temporary public storage URLs" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            # Try to extract URLs from the action output (if available in logs)
            echo "ðŸ”— **Report Access:** Look for 'temporary-public-storage' URLs in the Run Lighthouse CI step logs" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“ˆ **Metrics Available:** Performance, Accessibility, Best Practices, SEO scores" >> $GITHUB_STEP_SUMMARY
            
          else
            echo "âš ï¸ Lighthouse CI encountered issues but build continues"
            echo "LIGHTHOUSE_STATUS=failure" >> $GITHUB_ENV
            
            # Check if server is still running
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              echo "ðŸ” Server is still running, Lighthouse CI issue may be configuration-related"
            else
              echo "ðŸ” Server appears to be down, this may have caused the Lighthouse failure"
            fi
            
            echo "## âš ï¸ Lighthouse CI Issues" >> $GITHUB_STEP_SUMMARY
            echo "Lighthouse CI had issues but this is non-blocking. Check the logs for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup server
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up server process..."
          if [ -n "$SERVER_PID" ]; then
            kill $SERVER_PID || echo "Server process already terminated"
            echo "Server process $SERVER_PID terminated"
          fi

  bundle-analysis:
    name: ðŸ“¦ Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: build-site
    if: github.event_name == 'pull_request' && github.event.inputs.run_all_tests == 'true'
    steps:
      - name: Download built site and config
        uses: actions/download-artifact@v4
        with:
          name: built-site-${{ github.sha }}
          path: ./

      - name: Analyze Bundle Size
        uses: preactjs/compressed-size-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: './dist/**/*.{js,css,html}'
          strip-hash: "\\b\\w{8}\\."

  accessibility-audit:
    name: â™¿ Accessibility Audit
    runs-on: ubuntu-latest
    needs: build-site
    if: github.event.inputs.run_all_tests == 'true' || github.event_name == 'schedule'
    steps:
      - name: Download built site and config
        uses: actions/download-artifact@v4
        with:
          name: built-site-${{ github.sha }}
          path: ./

      - name: Setup Node.js and serve
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install and start server
        run: |
          npm install -g serve
          serve -s dist -l 3000 &
          SERVER_PID=$!
          
          # Wait for server to be ready with health check
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              echo "âœ… Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done

      - name: Pa11y Accessibility Audit
        run: |
          npm install -g pa11y
          echo "ðŸ” Running Pa11y accessibility audit..."
          
          # Add Chrome flags for CI environment using proper Pa11y syntax
          if pa11y http://localhost:3000 --standard WCAG2AA --reporter json --chrome-flags="--no-sandbox --disable-setuid-sandbox --disable-dev-shm-usage --disable-extensions --disable-gpu" > accessibility-report.json; then
            echo "âœ… Accessibility audit passed"
            echo "ACCESSIBILITY_STATUS=success" >> $GITHUB_ENV
          else
            echo "âŒ ACCESSIBILITY AUDIT FAILED"
            echo "ACCESSIBILITY_STATUS=failed" >> $GITHUB_ENV
            exit 1  # Fail the job properly
          fi

      - name: Upload accessibility report
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if audit failed
        with:
          name: accessibility-report
          path: accessibility-report.json

  core-web-vitals:
    name: ðŸ“Š Core Web Vitals
    runs-on: ubuntu-latest
    needs: build-site
    if: github.event_name != 'schedule' && (github.event.inputs.run_all_tests == 'true' || github.event_name == 'push')
    steps:
      - name: Download built site and config
        uses: actions/download-artifact@v4
        with:
          name: built-site-${{ github.sha }}
          path: ./

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Playwright
        run: |
          echo "ðŸ“¦ Installing Playwright with chromium..."
          npm install playwright
          echo "ðŸ” Installing browser dependencies only (no system deps)..."
          timeout 600 npx playwright install chromium || {
            echo "âŒ PLAYWRIGHT INSTALLATION FAILED OR TIMED OUT"
            echo "PLAYWRIGHT_STATUS=failed" >> $GITHUB_ENV
            exit 1
          }
          echo "âœ… Playwright installation completed"

      - name: Measure Core Web Vitals
        run: |
          # Start local server
          npm install -g serve
          serve -s dist -l 3000 &
          SERVER_PID=$!
          
          # Wait for server to be ready with health check
          echo "Waiting for server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 >/dev/null 2>&1; then
              echo "âœ… Server is ready!"
              break
            fi
            echo "Attempt $i/30: Server not ready yet, waiting..."
            sleep 2
          done
          
          # Run Web Vitals measurement
          cat > measure-vitals.js << 'EOF'
          const { chromium } = require('playwright');
          
          (async () => {
            const browser = await chromium.launch();
            const page = await browser.newPage();
            
            // Collect performance metrics
            await page.goto('http://localhost:3000');
            await page.waitForLoadState('networkidle');
            
            const vitals = await page.evaluate(() => {
              return new Promise((resolve) => {
                new PerformanceObserver((list) => {
                  const entries = list.getEntries();
                  const vitals = {};
                  
                  entries.forEach((entry) => {
                    if (entry.name === 'FCP') vitals.fcp = entry.value;
                    if (entry.name === 'LCP') vitals.lcp = entry.value;
                    if (entry.name === 'CLS') vitals.cls = entry.value;
                  });
                  
                  resolve(vitals);
                }).observe({ entryTypes: ['largest-contentful-paint', 'first-contentful-paint', 'layout-shift'] });
                
                // Fallback timeout
                setTimeout(() => resolve({}), 5000);
              });
            });
            
            console.log('Core Web Vitals:', JSON.stringify(vitals, null, 2));
            await browser.close();
          })();
          EOF
          
          if node measure-vitals.js; then
            echo "âœ… Core Web Vitals measurement completed successfully"
            echo "VITALS_STATUS=success" >> $GITHUB_ENV
          else
            echo "âŒ CORE WEB VITALS MEASUREMENT FAILED"
            echo "VITALS_STATUS=failed" >> $GITHUB_ENV
            exit 1  # Fail the job properly
          fi
          
          # Cleanup
          kill $SERVER_PID || true

  quality-summary:
    name: ðŸ“ˆ Quality Summary
    runs-on: ubuntu-latest
    needs: [lighthouse-ci, bundle-analysis, accessibility-audit, core-web-vitals]
    if: always()
    steps:
      - name: Quality Gates Summary
        run: |
          echo "## ðŸ“ˆ Quality & Performance Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Gate | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|--------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          # Lighthouse CI Status
          if [ "${{ needs.lighthouse-ci.result }}" = "success" ]; then
            LIGHTHOUSE_STATUS="âœ… Passed"
          elif [ "${{ needs.lighthouse-ci.result }}" = "skipped" ]; then
            LIGHTHOUSE_STATUS="â­ï¸ Skipped"
          else
            LIGHTHOUSE_STATUS="âŒ FAILED"
          fi
          echo "| ðŸš€ Lighthouse CI | $LIGHTHOUSE_STATUS | Performance, Best Practices, SEO |" >> $GITHUB_STEP_SUMMARY
          
          # Bundle Analysis Status
          if [ "${{ needs.bundle-analysis.result }}" = "success" ]; then
            BUNDLE_STATUS="âœ… Passed"
          elif [ "${{ needs.bundle-analysis.result }}" = "skipped" ]; then
            BUNDLE_STATUS="â­ï¸ Skipped"
          else
            BUNDLE_STATUS="âŒ FAILED"
          fi
          echo "| ðŸ“¦ Bundle Size | $BUNDLE_STATUS | Asset size tracking |" >> $GITHUB_STEP_SUMMARY
          
          # Accessibility Status
          if [ "${{ needs.accessibility-audit.result }}" = "success" ]; then
            ACCESSIBILITY_STATUS="âœ… Passed"
          else
            ACCESSIBILITY_STATUS="âŒ FAILED"
          fi
          echo "| â™¿ Accessibility | $ACCESSIBILITY_STATUS | WCAG 2.1 AA compliance |" >> $GITHUB_STEP_SUMMARY
          
          # Core Web Vitals Status
          if [ "${{ needs.core-web-vitals.result }}" = "success" ]; then
            VITALS_STATUS="âœ… Passed"
          else
            VITALS_STATUS="âŒ FAILED"
          fi
          echo "| ðŸ“Š Web Vitals | $VITALS_STATUS | Core performance metrics |" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          FAILED_TESTS=0
          if [ "${{ needs.lighthouse-ci.result }}" != "success" ] && [ "${{ needs.lighthouse-ci.result }}" != "skipped" ]; then
            FAILED_TESTS=$((FAILED_TESTS + 1))
          fi
          if [ "${{ needs.accessibility-audit.result }}" != "success" ]; then
            FAILED_TESTS=$((FAILED_TESTS + 1))
          fi
          if [ "${{ needs.core-web-vitals.result }}" != "success" ]; then
            FAILED_TESTS=$((FAILED_TESTS + 1))
          fi
          
          if [ $FAILED_TESTS -eq 0 ]; then
            echo "ðŸŽ‰ **All quality gates passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **$FAILED_TESTS quality gate(s) failed - see logs above for details**" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Performance Target**: All quality gates should pass for optimal user experience." >> $GITHUB_STEP_SUMMARY
