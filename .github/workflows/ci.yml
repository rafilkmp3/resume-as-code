name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: write
  pages: write
  id-token: write
  packages: write

jobs:
  # Build browser images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
      DOCKER_BUILDKIT: 1
      BUILDX_NO_DEFAULT_ATTESTATIONS: 1
      COMPOSE_BAKE: 'true'
    outputs:
      image-base: ${{ steps.meta-base.outputs.tags }}
      image-chromium: ${{ steps.meta-chromium.outputs.tags }}
      image-firefox: ${{ steps.meta-firefox.outputs.tags }}
      image-webkit: ${{ steps.meta-webkit.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata for base image
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-base
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            
      - name: Extract metadata for chromium image
        id: meta-chromium
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-chromium
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            
      - name: Extract metadata for firefox image
        id: meta-firefox
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-firefox
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            
      - name: Extract metadata for webkit image
        id: meta-webkit
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-webkit
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            
      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.base
          push: true
          tags: ${{ steps.meta-base.outputs.tags }}
          labels: ${{ steps.meta-base.outputs.labels }}
          cache-from: type=gha,scope=base-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=base-${{ github.ref_name }}
          
      - name: Build and push chromium image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.chromium
          push: true
          tags: ${{ steps.meta-chromium.outputs.tags }}
          labels: ${{ steps.meta-chromium.outputs.labels }}
          cache-from: type=gha,scope=chromium-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=chromium-${{ github.ref_name }}
          
      - name: Build and push firefox image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.firefox
          push: true
          tags: ${{ steps.meta-firefox.outputs.tags }}
          labels: ${{ steps.meta-firefox.outputs.labels }}
          cache-from: type=gha,scope=firefox-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=firefox-${{ github.ref_name }}
          
      - name: Build and push webkit image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.webkit
          push: true
          tags: ${{ steps.meta-webkit.outputs.tags }}
          labels: ${{ steps.meta-webkit.outputs.labels }}
          cache-from: type=gha,scope=webkit-${{ github.ref_name }}
          cache-to: type=gha,mode=max,scope=webkit-${{ github.ref_name }}

  # Build first - needed for all tests
  build:
    name: Build Resume
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DOCKER_BUILDKIT: 1
      BUILDX_NO_DEFAULT_ATTESTATIONS: 1
      COMPOSE_BAKE: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Display runtime info
        run: |
          echo "::group::Runtime Environment"
          echo "GitHub Runner: ${{ runner.os }} ${{ runner.arch }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref_name }}"
          echo "SHA: ${{ github.sha }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "Run Number: ${{ github.run_number }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Actor: ${{ github.actor }}"
          echo "CPU Cores: $(nproc)"
          echo "Memory: $(free -h | awk '/^Mem:/ {print $2}')"
          echo "Disk: $(df -h / | awk 'NR==2 {print $4}')"
          echo "::endgroup::"
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build with Docker (with caching)
        run: |
          echo "::group::ðŸš€ Building with Docker layer caching"
          echo "Runner: ${{ runner.os }} ${{ runner.arch }}"
          echo "Commit: ${{ github.sha }}"
          echo "Ref: ${{ github.ref_name }}"
          START_TIME=$(date +%s)
          
          docker buildx create --use --driver docker-container --name builder-${{ github.run_id }} || true
          docker buildx build \
            --target builder \
            --cache-from type=gha,scope=${{ github.ref_name }} \
            --cache-to type=gha,mode=max,scope=${{ github.ref_name }} \
            --tag resume-as-code:builder-${{ github.sha }} \
            --load \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .
          mkdir -p dist
          docker run --rm -v "$PWD/dist:/tmp/dist" resume-as-code:builder-${{ github.sha }} sh -c "cp -r /app/dist/* /tmp/dist/"
          
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))
          echo "âœ… Build completed with caching in ${BUILD_TIME}s"
          echo "ðŸ“ Generated files:"
          ls -la dist/
          echo "::endgroup::"
        env:
          DOCKER_BUILDKIT: 1
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}-${{ runner.os }}-${{ runner.arch }}
          path: dist/
          retention-days: ${{ github.event_name == 'pull_request' && '7' || '30' }}
          compression-level: 6

  # Browser-specific e2e tests
  test-e2e:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, build-images]
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        include:
          - browser: chromium
            image-output: image-chromium
          - browser: firefox
            image-output: image-firefox
          - browser: webkit
            image-output: image-webkit
    container:
      image: ${{ needs.build-images.outputs[matrix.image-output] }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      CI: true
      NODE_ENV: test
      FORCE_COLOR: 3
      PLAYWRIGHT_BROWSER: ${{ matrix.browser }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}-Linux-X64
          path: dist/

      - name: Run E2E tests
        run: |
          echo "::group::ðŸŽ­ Running ${{ matrix.browser }} E2E tests"
          echo "âœ… Using browser-specific Docker image"
          echo "Browser: ${{ matrix.browser }}"
          echo "Image: ${{ needs.build-images.outputs[matrix.image-output] }}"
          npx playwright test --project=${{ matrix.browser }} --workers=1
          echo "::endgroup::"
        env:
          PWTEST_SKIP_TEST_OUTPUT: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-${{ matrix.browser }}-results-${{ github.sha }}
          path: |
            test-results/
            playwright-report/
          retention-days: ${{ github.event_name == 'pull_request' && '7' || '30' }}
          include-hidden-files: true

  # Unit and security tests
  test:
    name: Test (${{ matrix.test-type }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: build
    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, security]
    env:
      CI: true
      NODE_ENV: test
      FORCE_COLOR: 3
      COMPOSE_BAKE: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Cache Playwright browsers
        if: matrix.test-type == 'playwright'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-${{ runner.arch }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-playwright-
            ${{ runner.os }}-playwright-
      
      - name: Install dependencies
        run: |
          echo "::group::Installing npm dependencies"
          npm ci --prefer-offline --no-audit
          echo "::endgroup::"
          
          if [ "${{ matrix.test-type }}" = "playwright" ]; then
            echo "::group::Installing Playwright browsers"
            npx playwright install --with-deps chromium
            echo "::endgroup::"
          fi
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: ${{ matrix.test-type != 'playwright' && 'true' || 'false' }}

      - name: Download build artifacts (for Playwright tests)
        if: matrix.test-type == 'playwright'
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}-${{ runner.os }}-${{ runner.arch }}
          path: dist/

      - name: Run tests
        run: |
          case "${{ matrix.test-type }}" in
            unit) 
              echo "::group::ðŸ§ª Running unit tests"
              npm run test:unit
              echo "::endgroup::"
              ;;
            playwright)
              echo "::group::ðŸŽ­ Running Playwright tests"
              echo "âœ… Using build artifacts from build job"
              echo "Runner: ${{ runner.os }} ${{ runner.arch }}"
              echo "Workers: ${{ runner.os == 'Linux' && '2' || '1' }}"
              npx playwright test --workers=${{ runner.os == 'Linux' && '2' || '1' }}
              echo "::endgroup::"
              ;;
            security)
              echo "::group::ðŸ”’ Running security audit"
              npm audit --audit-level=high --prefer-offline
              echo "::endgroup::"
              ;;
          esac
        env:
          PWTEST_SKIP_TEST_OUTPUT: true
          CI_COMMIT_SHA: ${{ github.sha }}
          CI_COMMIT_REF_NAME: ${{ github.ref_name }}
          CI_JOB_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.test-type }}-results-${{ github.sha }}-${{ runner.os }}-${{ runner.arch }}
          path: |
            coverage/
            test-results/
            playwright-report/
          retention-days: ${{ github.event_name == 'pull_request' && '7' || '30' }}
          include-hidden-files: true

  # Deploy only after all tests pass
  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build, test, test-e2e]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ github.sha }}-Linux-X64
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Generate job summary
        if: always()
        run: |
          echo "## ðŸš€ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow** | ${{ github.workflow }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Event** | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Ref** | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Actor** | ${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Run ID** | [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deploy URL** | ${{ steps.deployment.outputs.page_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Resume successfully built, tested, and deployed!" >> $GITHUB_STEP_SUMMARY
