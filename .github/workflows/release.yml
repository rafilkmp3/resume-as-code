on:
  push:
    branches:
      - main
name: release-please

permissions:
  contents: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: node
          command: manifest
      - name: Create Pull Request
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(release): ${{ steps.release.outputs.release_version }}"
          title: "chore(release): ${{ steps.release.outputs.release_version }}"
          body: ${{ steps.release.outputs.notes }}
          branch: "release-please--branches--main--components--resume-as-code"
          base: main
          delete-branch: true
