---
name: ğŸ§ª Shared Comprehensive Testing Suite

on:
  workflow_call:
    inputs:
      target_url:
        description: 'URL to test (any environment)'
        required: true
        type: string
      environment_name:
        description: 'Environment name (preview, staging, production)'
        required: true
        type: string
      environment_context:
        description: 'Additional context (PR number, release tag, etc.)'
        required: false
        type: string
        default: ''
      test_types:
        description: 'Comma-separated test types to run (lighthouse,security,visual)'
        required: false
        type: string
        default: 'lighthouse,visual'
      lighthouse_budget_path:
        description: 'Path to Lighthouse budget.json file'
        required: false
        type: string
        default: './budget.json'
      artifact_retention_days:
        description: 'How many days to retain test artifacts'
        required: false
        type: number
        default: 7
      post_pr_comment:
        description: 'Whether to post results to PR comment (only works for PR context)'
        required: false
        type: boolean
        default: false
      pr_number:
        description: 'PR number for comment posting (required if post_pr_comment is true)'
        required: false
        type: string
        default: ''
      security_severity_threshold:
        description: 'Minimum severity level for security scanning (low, medium, high, critical)'
        required: false
        type: string
        default: 'medium'
      visual_test_matrix:
        description: 'Visual test matrix to run (full, mobile, desktop, quick)'
        required: false
        type: string
        default: 'quick'

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write
  security-events: write

jobs:
  # Modular Lighthouse Testing
  lighthouse-testing:
    name: ğŸš€ Lighthouse (${{ inputs.environment_name }})
    if: contains(inputs.test_types, 'lighthouse')
    uses: ./.github/workflows/lighthouse-testing.yml
    with:
      target_url: ${{ inputs.target_url }}
      environment_name: ${{ inputs.environment_name }}
      budget_path: ${{ inputs.lighthouse_budget_path }}
      artifact_retention_days: ${{ inputs.artifact_retention_days }}

# NOTE: Accessibility and Performance testing modules were removed
  # - accessibility-testing.yml called non-existent scripts/accessibility-audit.js  
  # - performance-testing.yml called non-existent scripts/performance-monitor.js
  # Both were elaborate fake workflows with sophisticated theater but no real functionality
  # For real performance testing, use lighthouse-testing.yml which includes Core Web Vitals
  # For real accessibility testing, lighthouse-testing.yml includes accessibility scoring

  # Modular Security Scanning
  security-scanning:
    name: ğŸ”’ Security (${{ inputs.environment_name }})
    if: contains(inputs.test_types, 'security')
    uses: ./.github/workflows/security-scanning.yml
    with:
      scan_target: 'dependencies'
      severity_threshold: ${{ inputs.security_severity_threshold }}
      artifact_retention_days: ${{ inputs.artifact_retention_days }}

  # Modular Visual Regression Testing
  visual-regression:
    name: ğŸ“¸ Visual (${{ inputs.environment_name }})
    if: contains(inputs.test_types, 'visual')
    uses: ./.github/workflows/visual-regression.yml
    with:
      target_url: ${{ inputs.target_url }}
      environment_name: ${{ inputs.environment_name }}
      test_matrix: ${{ inputs.visual_test_matrix }}
      artifact_retention_days: ${{ inputs.artifact_retention_days }}

  # Comprehensive Results Summary
  test-results-summary:
    name: ğŸ“ˆ Test Summary (${{ inputs.environment_name }})
    runs-on: ubuntu-latest
    needs: [lighthouse-testing, security-scanning, visual-regression]
    if: always()
    steps:
      - name: Generate Comprehensive Test Summary
        run: |
          echo "## ğŸ“ˆ Modular Testing Summary - ${{ inputs.environment_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ¯ Target URL**: [${{ inputs.target_url }}](${{ inputs.target_url }})" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸŒ Environment**: ${{ inputs.environment_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“Š Context**: ${{ inputs.environment_context }}" >> $GITHUB_STEP_SUMMARY
          echo "**ğŸ“… Tested**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Module | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          
          # Lighthouse Results
          if [ "${{ needs.lighthouse-testing.result }}" = "success" ]; then
            echo "| ğŸš€ Lighthouse | âœ… Success | Performance: ${{ needs.lighthouse-testing.outputs.performance_score }}%, Accessibility: ${{ needs.lighthouse-testing.outputs.accessibility_score }}% |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.lighthouse-testing.result }}" = "skipped" ]; then
            echo "| ğŸš€ Lighthouse | â­ï¸ Skipped | Not requested |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸš€ Lighthouse | âŒ Failed | Check module logs for details |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # NOTE: Accessibility and Performance modules removed (were calling non-existent scripts)
          echo "| â™¿ Accessibility | ğŸ“‹ Included | Lighthouse provides accessibility scoring (95%+ target) |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“Š Performance | ğŸ“‹ Included | Lighthouse provides Core Web Vitals (FCP, LCP, CLS) |" >> $GITHUB_STEP_SUMMARY
          
          # Security Results
          if [ "${{ needs.security-scanning.result }}" = "success" ]; then
            echo "| ğŸ”’ Security | âœ… Success | ${{ needs.security-scanning.outputs.vulnerabilities_found }} vulnerabilities found |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.security-scanning.result }}" = "skipped" ]; then
            echo "| ğŸ”’ Security | â­ï¸ Skipped | Not requested |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ”’ Security | âŒ Failed | Check module logs for details |" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Visual Regression Results
          if [ "${{ needs.visual-regression.result }}" = "success" ]; then
            echo "| ğŸ“¸ Visual | âœ… Success | ${{ needs.visual-regression.outputs.total_screenshots }} screenshots captured |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.visual-regression.result }}" = "skipped" ]; then
            echo "| ğŸ“¸ Visual | â­ï¸ Skipped | Not requested |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ğŸ“¸ Visual | âŒ Failed | Check module logs for details |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ğŸ¯ Clean Architecture Benefits" >> $GITHUB_STEP_SUMMARY
          echo "- **Eliminated Fake Workflows**: Removed 420+ lines of elaborate fake testing theater" >> $GITHUB_STEP_SUMMARY
          echo "- **Real Testing Only**: All workflows now use legitimate tools (Lighthouse, Playwright, npm audit)" >> $GITHUB_STEP_SUMMARY
          echo "- **Focused Modules**: Each remaining workflow provides actual value" >> $GITHUB_STEP_SUMMARY
          echo "- **No False Positives**: Removed workflows that generated fake success reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”— **Alternative Testing**: [PageSpeed Insights](${{ format('https://pagespeed.web.dev/analysis/{0}', inputs.target_url) }})" >> $GITHUB_STEP_SUMMARY

      - name: Post PR Comment (if requested)
        if: inputs.post_pr_comment == true && inputs.pr_number != ''
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = "${{ inputs.pr_number }}";
            const targetUrl = "${{ inputs.target_url }}";
            const environmentName = "${{ inputs.environment_name }}";
            const environmentContext = "${{ inputs.environment_context }}";
            
            let commentBody = `## ğŸ§ª Modular Testing Results - ${environmentName}\n\n`;
            commentBody += `**ğŸ¯ Target URL**: [${targetUrl}](${targetUrl})\n`;
            commentBody += `**ğŸŒ Environment**: ${environmentName}\n`;
            commentBody += `**ğŸ“Š Context**: ${environmentContext}\n`;
            commentBody += `**ğŸ“… Tested**: ${new Date().toISOString().split('T')[0]} ${new Date().toTimeString().split(' ')[0]} UTC\n\n`;
            
            commentBody += `### ğŸ“Š Test Module Results\n\n`;
            commentBody += `| Module | Status | Details |\n`;
            commentBody += `|--------|--------|----------|\n`;
            
            // Lighthouse Module
            if ("${{ needs.lighthouse-testing.result }}" === "success") {
              commentBody += `| ğŸš€ Lighthouse | âœ… Success | Performance: ${{ needs.lighthouse-testing.outputs.performance_score }}% |\n`;
            } else if ("${{ needs.lighthouse-testing.result }}" === "skipped") {
              commentBody += `| ğŸš€ Lighthouse | â­ï¸ Skipped | Not requested |\n`;
            } else {
              commentBody += `| ğŸš€ Lighthouse | âŒ Failed | Check workflow logs |\n`;
            }
            
            // Accessibility and Performance are now covered by Lighthouse
            commentBody += `| â™¿ Accessibility | ğŸ“‹ Included | Lighthouse provides accessibility scoring (95%+ target) |\n`;
            commentBody += `| ğŸ“Š Performance | ğŸ“‹ Included | Lighthouse provides Core Web Vitals (FCP, LCP, CLS) |\n`;
            
            // Security Module
            if ("${{ needs.security-scanning.result }}" === "success") {
              commentBody += `| ğŸ”’ Security | âœ… Success | ${{ needs.security-scanning.outputs.vulnerabilities_found }} vulnerabilities |\n`;
            } else if ("${{ needs.security-scanning.result }}" === "skipped") {
              commentBody += `| ğŸ”’ Security | â­ï¸ Skipped | Not requested |\n`;
            } else {
              commentBody += `| ğŸ”’ Security | âŒ Failed | Check workflow logs |\n`;
            }
            
            // Visual Module
            if ("${{ needs.visual-regression.result }}" === "success") {
              commentBody += `| ğŸ“¸ Visual | âœ… Success | ${{ needs.visual-regression.outputs.total_screenshots }} screenshots |\n`;
            } else if ("${{ needs.visual-regression.result }}" === "skipped") {
              commentBody += `| ğŸ“¸ Visual | â­ï¸ Skipped | Not requested |\n`;
            } else {
              commentBody += `| ğŸ“¸ Visual | âŒ Failed | Check workflow logs |\n`;
            }
            
            commentBody += `\n### ğŸ§¹ Clean Architecture Benefits\n\n`;
            commentBody += `- **Eliminated Fake Workflows**: Removed 420+ lines of elaborate fake testing theater\n`;
            commentBody += `- **Real Testing Only**: All workflows use legitimate tools (Lighthouse, Playwright, npm audit)\n`;
            commentBody += `- **Focused Modules**: Each remaining workflow provides actual value\n`;
            commentBody += `- **No False Positives**: Removed workflows that generated fake success reports\n\n`;
            
            commentBody += `ğŸ”— **Alternative Testing**: [PageSpeed Insights](https://pagespeed.web.dev/analysis/${encodeURIComponent(targetUrl)})\n\n`;
            commentBody += `---\n*ğŸ¤– Modular testing architecture - ${environmentName} environment*\n\n`;
            commentBody += `<!-- modular-testing-${environmentName}-${Date.now()} -->`;
            
            // Always create fresh comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody,
            });
            
            console.log(`âœ… Posted modular testing results to PR #${prNumber} for ${environmentName} environment`);
