name: Production Pipeline

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'assets/**'
      - 'config/**'
      - '*.html'
      - '*.json'
      - '*.js'
      - '*.css'
      - 'scripts/**'
      - 'docker/Dockerfile'
      - '.github/workflows/production.yml'
      - 'Makefile'
      - 'package*.json'
  workflow_dispatch:
    inputs:
      deployment_mode:
        description: 'Deployment mode'
        required: false
        default: 'normal'
        type: choice
        options:
          - normal
          - emergency
      emergency_reason:
        description: 'Emergency deployment reason (if emergency mode)'
        required: false
        type: string

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write  # Changed from read to write for version bumping
  pages: write
  id-token: write
  packages: write
  pull-requests: write  # For GitHub Release creation

jobs:
  # Unified build job (handles both normal and emergency modes)
  # Note: Version management is fully handled by release-please workflow
  build:
    name: Build Resume (${{ github.event.inputs.deployment_mode || 'normal' }} mode)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DOCKER_BUILDKIT: 1
      BUILDX_NO_DEFAULT_ATTESTATIONS: 1
      IS_EMERGENCY: ${{ github.event.inputs.deployment_mode == 'emergency' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Emergency deployment notice
        if: env.IS_EMERGENCY == 'true'
        run: |
          echo "# ðŸš¨ EMERGENCY DEPLOYMENT" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** ${{ github.event.inputs.emergency_reason }}" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** Maximum speed, no optimization, no testing" >> $GITHUB_STEP_SUMMARY
          echo "**Risk:** High - use only when production is broken" >> $GITHUB_STEP_SUMMARY

          echo "ðŸš¨ EMERGENCY DEPLOYMENT: ${{ github.event.inputs.emergency_reason }}"

      - name: Inject version into documentation
        if: env.IS_EMERGENCY != 'true'
        run: |
          if [ -f "scripts/inject-version.js" ]; then
            node scripts/inject-version.js || echo "âš ï¸ Version injection failed, continuing"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64

      - name: Log in to Container Registry for cache
        if: env.IS_EMERGENCY != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        if: env.IS_EMERGENCY != 'true'
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('package*.json', 'docker/Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Optimized Docker build (normal mode)
        if: env.IS_EMERGENCY != 'true'
        run: |
          echo "ðŸ—ï¸ Normal mode: Optimized build with registry + local caching"
          docker buildx build \
            --file docker/Dockerfile \
            --target builder \
            --platform linux/amd64 \
            --build-arg GITHUB_SHA=${{ github.sha }} \
            --build-arg GITHUB_REF_NAME=${{ github.ref_name }} \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}-cache:golden-base \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}-cache:golden-base-${{ github.ref_name }} \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}-cache:builder \
            --cache-from type=registry,ref=ghcr.io/${{ github.repository }}-cache:builder-${{ github.ref_name }} \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}-cache:golden-base,mode=max \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}-cache:golden-base-${{ github.ref_name }},mode=max \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}-cache:builder,mode=max \
            --cache-to type=registry,ref=ghcr.io/${{ github.repository }}-cache:builder-${{ github.ref_name }},mode=max \
            --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
            --tag resume:build-${{ github.sha }} \
            --load \
            .

          # Update local cache atomically (fallback for registry cache)
          if [[ -d "/tmp/.buildx-cache-new" ]]; then
            rm -rf /tmp/.buildx-cache
            mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          fi

      - name: Emergency Docker build (emergency mode)
        if: env.IS_EMERGENCY == 'true'
        run: |
          echo "ðŸš¨ Emergency mode: Fast build, no cache, no optimization"
          docker buildx build \
            --file docker/Dockerfile \
            --target builder \
            --platform linux/amd64 \
            --build-arg GITHUB_SHA=${{ github.sha }} \
            --build-arg GITHUB_REF_NAME=${{ github.ref_name }} \
            --tag resume:build-${{ github.sha }} \
            --no-cache \
            --load \
            .

      - name: Extract build artifacts
        run: |
          mkdir -p dist
          docker run --rm -v "$PWD/dist:/tmp/dist" resume:build-${{ github.sha }} sh -c "cp -r /app/dist/* /tmp/dist/"
          echo "ðŸ“ Build artifacts:"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-${{ github.sha }}
          path: dist/
          retention-days: ${{ env.IS_EMERGENCY == 'true' && '90' || '30' }}
          compression-level: ${{ env.IS_EMERGENCY == 'true' && '1' || '6' }}

  # Quality Gates (comprehensive validation before deployment)
  quality-gates:
    name: Quality Gates (${{ matrix.gate-type }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    if: github.event.inputs.deployment_mode != 'emergency'
    strategy:
      fail-fast: false
      matrix:
        gate-type: [functionality, security, performance]
    env:
      CI: true
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
        continue-on-error: true

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit || echo "Dependency installation failed"
        continue-on-error: true

      - name: Run quality gate
        run: |
          echo "ðŸš§ Quality Gate: ${{ matrix.gate-type }} validation"
          case "${{ matrix.gate-type }}" in
            functionality)
              echo "ðŸ”§ Testing core functionality (profile image, navigation, theme switching)"
              npx playwright test tests/smoke-functionality.spec.js --project=chromium || echo "âŒ Functionality gate failed (non-blocking)"
              ;;
            security)
              echo "ðŸ”’ Security vulnerability scan"
              npm audit --audit-level=high --prefer-offline || echo "âŒ Security vulnerabilities found (non-blocking)"
              ;;
            performance)
              echo "âš¡ Performance validation"
              npm run test:unit || echo "âŒ Performance tests failed (non-blocking)"
              echo "ðŸ“Š Build size check"
              ls -lah dist/ | grep -E '\.(css|js|html)$' || echo "Build artifacts checked"
              ;;
          esac
        continue-on-error: true

      - name: Upload test results
        if: always() && hashFiles('coverage/**/*', 'test-results/**/*') != ''
        uses: actions/upload-artifact@v4
        with:
          name: quality-gate-${{ matrix.gate-type }}-results-${{ github.sha }}
          path: |
            coverage/
            test-results/
          retention-days: 7
        continue-on-error: true

  # Production deployment (guaranteed to work)
  deploy:
    name: Deploy to Production
    if: github.ref == 'refs/heads/main'
    needs: [build]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: production-build-${{ github.sha }}
          path: dist/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          DEPLOY_MODE="${{ github.event.inputs.deployment_mode || 'normal' }}"

          if [ "$DEPLOY_MODE" = "emergency" ]; then
            echo "# ðŸš¨ EMERGENCY DEPLOYMENT COMPLETE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Emergency Reason:** ${{ github.event.inputs.emergency_reason }}" >> $GITHUB_STEP_SUMMARY
            echo "**Deployment Type:** ðŸš¨ EMERGENCY - No testing, maximum speed" >> $GITHUB_STEP_SUMMARY
          else
            echo "# ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Deployment Type:** Normal production pipeline" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŒ Live Resume" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± [**View Resume**](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "**Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

          if [ "$DEPLOY_MODE" = "emergency" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## âš ï¸ Post-Emergency Actions" >> $GITHUB_STEP_SUMMARY
            echo "1. ðŸ” Verify the issue is resolved" >> $GITHUB_STEP_SUMMARY
            echo "2. ðŸ§ª Run staging tests when safe" >> $GITHUB_STEP_SUMMARY
            echo "3. ðŸ“‹ Document emergency cause" >> $GITHUB_STEP_SUMMARY
            echo "4. ðŸ”„ Use normal pipeline for next changes" >> $GITHUB_STEP_SUMMARY
          fi
