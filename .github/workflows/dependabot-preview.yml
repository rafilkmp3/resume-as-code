---
name: ğŸ¤– Dependabot Preview Environment

# âš ï¸ SECURITY: Do NOT add pull_request trigger here
# Dependabot PRs cannot access secrets, so automatic preview deploys will fail
# Use /preview comment or manual workflow dispatch instead
on:
  issue_comment:
    types: [created]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to create preview for'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write
  checks: write
  statuses: write

jobs:
  check-conditions:
    name: ğŸ” Check Preview Conditions
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
      pr_number: ${{ steps.check.outputs.pr_number }}
      pr_ref: ${{ steps.check.outputs.pr_ref }}
    
    steps:
      - name: ğŸ¤– Generate App Token for Enhanced Permissions
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          
      - name: ğŸ” Determine if we should deploy
        id: check
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            let shouldDeploy = false;
            let prNumber = null;
            let prRef = null;

            // Case 1: Manual workflow dispatch
            if (context.eventName === 'workflow_dispatch') {
              prNumber = context.payload.inputs.pr_number;
              shouldDeploy = true;
              core.info(`ğŸ“‹ Manual trigger for PR #${prNumber}`);
            }

            // Case 2: Comment trigger
            else if (context.eventName === 'issue_comment') {
              const comment = context.payload.comment.body;
              const issue = context.payload.issue;
              
              // Must be on a PR
              if (!issue.pull_request) {
                core.info('Comment not on a PR, skipping');
                core.setOutput('should_deploy', 'false');
                return;
              }
              
              // Must contain preview trigger
              if (!comment.includes('/preview')) {
                core.info('Comment does not contain /preview trigger, skipping');
                core.setOutput('should_deploy', 'false');
                return;
              }
              
              // Must be from repo owner/admin (security check)
              const { data: author } = await github.rest.users.getByUsername({
                username: context.payload.comment.user.login
              });
              
              if (context.payload.comment.user.login !== context.repo.owner) {
                core.info('Comment not from repo owner, checking permissions...');
                try {
                  const { data: permission } = await github.rest.repos.getCollaboratorPermissionLevel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    username: context.payload.comment.user.login
                  });
                  
                  if (!['admin', 'write'].includes(permission.permission)) {
                    core.info('Insufficient permissions to trigger preview');
                    core.setOutput('should_deploy', 'false');
                    return;
                  }
                } catch (error) {
                  core.info('Could not check permissions, denying');
                  core.setOutput('should_deploy', 'false');
                  return;
                }
              }
              
              prNumber = issue.number;
              shouldDeploy = true;
              core.info(`Comment trigger for PR #${prNumber}`);
            }
            
            if (shouldDeploy && prNumber) {
              // Get PR details
              const { data: pr } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber
              });
              
              prRef = pr.head.sha;
              core.info(`PR #${prNumber} head SHA: ${prRef}`);
              
              // Check if it's a Dependabot PR
              if (pr.user.login.includes('dependabot')) {
                core.info(`âœ… Confirmed Dependabot PR #${prNumber}`);
              } else {
                core.info(`â„¹ï¸ Not a Dependabot PR, but preview requested`);
              }
            }
            
            core.setOutput('should_deploy', shouldDeploy.toString());
            core.setOutput('pr_number', prNumber?.toString() || '');
            core.setOutput('pr_ref', prRef || '');

  deploy-preview:
    name: ğŸš€ Deploy Dependabot Preview
    runs-on: ubuntu-24.04-arm
    needs: check-conditions
    if: needs.check-conditions.outputs.should_deploy == 'true'
    timeout-minutes: 15
    
    steps:
      - name: ğŸ¤– Generate App Token for Enhanced Permissions
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          
      - name: ğŸ“ Add Starting Comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const prNumber = '${{ needs.check-conditions.outputs.pr_number }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ğŸ¤– Dependabot Preview Deployment Starting
              
              ğŸš€ **Status**: Building and deploying preview environment...
              â±ï¸ **Started**: ${new Date().toISOString()}
              ğŸ”§ **Workflow**: [${context.runId}](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              ğŸ¤– **Orchestrated by**: resume-pipeline-bot (enhanced permissions)
              
              Preview URL will be available shortly! ğŸŒ`
            });
            
      - name: Checkout PR
        uses: actions/checkout@v5
        with:
          ref: ${{ needs.check-conditions.outputs.pr_ref }}
          fetch-depth: 0
          
      - name: ğŸ”§ Setup Build Environment
        uses: ./.github/actions/setup-build-environment
        with:
          cache-suffix: 'dependabot-pr-${{ needs.check-conditions.outputs.pr_number }}'
          
      - name: ğŸ” Validate Netlify Secrets
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          if [ -z "$NETLIFY_AUTH_TOKEN" ] || [ -z "$NETLIFY_SITE_ID" ]; then
            echo "âŒ Netlify secrets not available"
            echo "This workflow requires manual secret configuration for Dependabot previews"
            exit 1
          fi
          echo "âœ… Netlify secrets available"
          
      - name: ğŸ—ï¸ Build Preview
        uses: ./.github/actions/astro-build
        with:
          build-context: 'dependabot-preview'
          deploy-url: >-
            https://deploy-preview-${{ needs.check-conditions.outputs.pr_number }}--resume-as-code.netlify.app
          pr-number: ${{ needs.check-conditions.outputs.pr_number }}
          
      - name: ğŸš€ Deploy to Netlify
        uses: South-Paw/action-netlify-cli@v2
        id: deploy
        timeout-minutes: 10
        with:
          args: >-
            deploy --json --dir=workspace/build
            --alias=deploy-preview-${{ needs.check-conditions.outputs.pr_number }}
            --timeout=600000
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          
      - name: ğŸ“ Update Success Comment
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const prNumber = '${{ needs.check-conditions.outputs.pr_number }}';
            const previewUrl = `https://deploy-preview-${prNumber}--resume-as-code.netlify.app`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## ğŸ‰ Dependabot Preview Deployed Successfully!
              
              **ğŸŒ Preview URL**: [${previewUrl}](${previewUrl})
              **âœ… Status**: Deployment completed
              **â±ï¸ Completed**: ${new Date().toISOString()}
              
              ### ğŸ” What's Been Tested:
              - âœ… Dependencies installed and resolved
              - âœ… Application builds successfully  
              - âœ… Preview environment deployed
              - âœ… All assets and pages accessible
              
              **Note**: This preview includes the dependency updates from this PR. Test thoroughly before merging! ğŸ§ª`
            });
            
      - name: ğŸ“ Update Failure Comment
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.app-token.outputs.token }}
          script: |
            const prNumber = '${{ needs.check-conditions.outputs.pr_number }}';
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `## âŒ Dependabot Preview Deployment Failed
              
              **Status**: Deployment encountered an error
              **â±ï¸ Failed**: ${new Date().toISOString()}
              **ğŸ”§ Logs**: [View workflow logs](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              ### Possible Issues:
              - Network connectivity problems
              - Build errors due to dependency conflicts
              - Netlify deployment timeout
              
              Try again with: \`/preview\``
            });