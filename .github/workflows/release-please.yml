name: Release Please

on:
  push:
    branches:
      - main

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write  # Required for label management

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to GitHub Pages when a release is created
  deploy:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Required for uploading release assets
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build resume
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          echo "üèóÔ∏è Building resume without docker-compose (CI-compatible)..."
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create versioned PDF asset
        run: |
          # Create versioned PDF with release tag
          cp dist/resume.pdf "resume-rafael-sathler-${{ needs.release-please.outputs.tag_name }}.pdf"

      - name: Upload versioned PDF to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ needs.release-please.outputs.tag_name }} \
            "resume-rafael-sathler-${{ needs.release-please.outputs.tag_name }}.pdf" \
            --clobber
