---
name: CodeQL Security Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run daily at 2 AM UTC to detect new vulnerabilities
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  # Required for CodeQL to read repository contents
  contents: read
  # Required for CodeQL to upload SARIF results
  security-events: write
  # Required for CodeQL to access PR information
  pull-requests: read
  # Required for CodeQL to check workflow runs
  actions: read

concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        # Analyze JavaScript/TypeScript and GitHub Actions
        language: ['javascript-typescript', 'actions']

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Override default queries with security-and-quality query suite
          queries: +security-and-quality
          # Enable building JavaScript dependencies for better analysis
          build-mode: none

      - name: Setup Node.js for JavaScript analysis
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies for analysis
        if: matrix.language == 'javascript-typescript'
        run: |
          npm ci --only=production --ignore-scripts

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          # Upload results even if there are findings
          upload: true
          # Add detailed output for debugging
          output: sarif-results

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-results/${{ matrix.language }}.sarif
          category: "/language:${{ matrix.language }}"

      - name: Generate Security Summary
        if: always()
        run: |
          echo "## 🔐 CodeQL Security Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Language**: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "**Analysis Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ -f "sarif-results/${{ matrix.language }}.sarif" ]]; then
            # Parse SARIF results for summary
            FINDINGS_COUNT=$(jq -r '.runs[0].results | length' "sarif-results/${{ matrix.language }}.sarif" 2>/dev/null || echo "0")
            echo "**Security Findings**: $FINDINGS_COUNT" >> $GITHUB_STEP_SUMMARY

            if [[ "$FINDINGS_COUNT" -gt 0 ]]; then
              echo "**Status**: ⚠️ Security findings detected" >> $GITHUB_STEP_SUMMARY
              echo "**Action Required**: Review Security tab for details" >> $GITHUB_STEP_SUMMARY
            else
              echo "**Status**: ✅ No security issues found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "**Status**: ✅ Analysis completed successfully" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **View Details**: [Security tab](https://github.com/${{ github.repository }}/security)" >> $GITHUB_STEP_SUMMARY
