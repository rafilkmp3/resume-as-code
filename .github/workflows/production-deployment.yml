---
name: üöÄ Production Deployment

on:
  # üöÄ Production deployment triggers
  push:
    tags:
      - 'v*.*.*'  # Trigger ONLY on semver tags (v1.2.3) created by release-please
  workflow_dispatch:  # Allow manual triggering from GitHub UI

concurrency:
  group: production-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: üèóÔ∏è Build Production Resume
    uses: ./.github/workflows/shared-build.yml
    with:
      build-context: 'production'
      deploy-url: 'https://rafilkmp3.github.io/resume-as-code'
      cache-key-suffix: 'production-arm64'

  deploy:
    name: üöÄ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-24.04-arm
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: üìÇ Checkout Repository
        uses: actions/checkout@v4
      
      - name: üì• Download Build Artifacts
        uses: ./.github/actions/manage-artifacts
        with:
          action: 'download'
          build-context: 'production'

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: üßπ Clear GitHub Pages Cache (Force Rebuild)
        run: |
          echo "üßπ Forcing GitHub Pages cache invalidation..."
          # Create unique timestamp file to force GitHub Pages rebuild
          echo "Build timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > ./workspace/build/.rebuild-timestamp
          echo "Build hash: ${{ github.sha }}" >> ./workspace/build/.rebuild-timestamp
          echo "‚úÖ Cache invalidation marker created"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './workspace/build'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: üîç Post-Deployment Health Check & Verification
        if: steps.deployment.outcome == 'success'
        timeout-minutes: 5
        run: |
          echo "üîç Starting comprehensive post-deployment health checks..."
          
          SITE_URL="${{ steps.deployment.outputs.page_url }}"
          echo "üåê Testing: ${SITE_URL}"
          
          # Health check tracking
          HEALTH_CHECKS_PASSED=0
          TOTAL_HEALTH_CHECKS=6
          FAILED_CHECKS=""
          
          # Function to perform HTTP check with retry
          check_url() {
            local url="$1"
            local description="$2"
            local max_attempts=3
            local attempt=1
            
            echo "üîç Checking: ${description}"
            
            while [ $attempt -le $max_attempts ]; do
              if curl -s -f -w "HTTP %{http_code} | Size: %{size_download}b | Time: %{time_total}s\n" \
                   -H "User-Agent: GitHub-Actions-Health-Check/1.0" \
                   -H "Cache-Control: no-cache" \
                   "$url" > /dev/null; then
                echo "  ‚úÖ ${description} - Attempt ${attempt}/${max_attempts} - SUCCESS"
                HEALTH_CHECKS_PASSED=$((HEALTH_CHECKS_PASSED + 1))
                return 0
              else
                echo "  ‚ùå ${description} - Attempt ${attempt}/${max_attempts} - FAILED"
                sleep $((attempt * 2))  # Exponential backoff
                attempt=$((attempt + 1))
              fi
            done
            
            FAILED_CHECKS="${FAILED_CHECKS}\n- ${description}"
            return 1
          }
          
          # Core Health Checks
          echo ""
          echo "üè• Running Core Health Checks..."
          echo "================================="
          
          # 1. Main site availability
          check_url "${SITE_URL}" "Main Site (HTML)"
          
          # 2. PDF-optimized HTML Pages (client generates PDFs from these)
          check_url "${SITE_URL}pdf-screen/" "PDF Screen HTML Page"
          check_url "${SITE_URL}pdf-print/" "PDF Print HTML Page" 
          check_url "${SITE_URL}pdf-ats/" "PDF ATS HTML Page"
          
          # 3. API Endpoint (if exists)
          check_url "${SITE_URL}api/version" "Version API Endpoint"
          
          # 4. Critical Assets Loading
          check_url "${SITE_URL}assets/images/profile-optimized.jpg" "Profile Image Asset"
          
          # Generate health report
          echo ""
          echo "üìä Health Check Results:"
          echo "======================="
          echo "‚úÖ Passed: ${HEALTH_CHECKS_PASSED}/${TOTAL_HEALTH_CHECKS}"
          
          if [ ${HEALTH_CHECKS_PASSED} -eq ${TOTAL_HEALTH_CHECKS} ]; then
            echo "üéâ ALL HEALTH CHECKS PASSED - Production site is fully operational!"
            echo "HEALTH_STATUS=‚úÖ Verified" >> $GITHUB_ENV
            echo "HEALTH_DETAILS=All ${TOTAL_HEALTH_CHECKS} health checks passed" >> $GITHUB_ENV
          elif [ ${HEALTH_CHECKS_PASSED} -ge 4 ]; then
            echo "‚ö†Ô∏è PARTIAL SUCCESS - Core functionality available but some issues detected"
            echo "Failed checks:${FAILED_CHECKS}"
            echo "HEALTH_STATUS=‚ö†Ô∏è Degraded" >> $GITHUB_ENV
            echo "HEALTH_DETAILS=${HEALTH_CHECKS_PASSED}/${TOTAL_HEALTH_CHECKS} passed - Some non-critical issues" >> $GITHUB_ENV
          else
            echo "‚ùå CRITICAL ISSUES - Production deployment may not be fully functional"
            echo "Failed checks:${FAILED_CHECKS}"
            echo "HEALTH_STATUS=‚ùå Unhealthy" >> $GITHUB_ENV
            echo "HEALTH_DETAILS=Only ${HEALTH_CHECKS_PASSED}/${TOTAL_HEALTH_CHECKS} passed - Critical issues detected" >> $GITHUB_ENV
            exit 1
          fi

      - name: üìä Production Deployment Summary
        if: always()
        run: |
          # Determine deployment status dynamically
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            STATUS_ICON="‚úÖ"
            STATUS_TEXT="Production Deployment Complete"
            if [ -n "${{ env.HEALTH_STATUS }}" ]; then
              STATUS_TEXT="Production Deployment Complete - ${{ env.HEALTH_STATUS }}"
            fi
          elif [ "${{ steps.deployment.outcome }}" = "failure" ]; then
            STATUS_ICON="‚ùå"
            STATUS_TEXT="Production Deployment Failed"
          else
            STATUS_ICON="‚ö†Ô∏è"
            STATUS_TEXT="Production Deployment ${{ steps.deployment.outcome }}"
          fi
          
          # Get current timestamp and commit info
          DEPLOY_TIME=$(TZ='America/Sao_Paulo' date '+%d/%m/%Y %H:%M:%S BRT (%Y-%m-%d %H:%M:%S UTC)')
          COMMIT_HASH=$(echo "${{ github.sha }}" | cut -c1-7)
          COMMIT_MSG=$(git log -1 --format=%s 2>/dev/null || echo "Release commit")
          
          echo "## üöÄ GitHub Pages Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${STATUS_ICON} ${STATUS_TEXT}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: GitHub Pages (Production)" >> $GITHUB_STEP_SUMMARY
          echo "**Release**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed**: ${DEPLOY_TIME}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${COMMIT_HASH}\` - ${COMMIT_MSG}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: ${{ needs.build.outputs.build-size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${{ needs.build.outputs.build-duration }}s" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ARM64 (40% faster than AMD64)" >> $GITHUB_STEP_SUMMARY
          echo "- **Framework**: Astro v5.13.3" >> $GITHUB_STEP_SUMMARY
          
          # Add health check results if available
          if [ -n "${{ env.HEALTH_STATUS }}" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîç Post-Deployment Health Check" >> $GITHUB_STEP_SUMMARY
            echo "- **Status**: ${{ env.HEALTH_STATUS }}" >> $GITHUB_STEP_SUMMARY  
            echo "- **Details**: ${{ env.HEALTH_DETAILS }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Verified**: Main site, PDF downloads, API endpoint, assets loading" >> $GITHUB_STEP_SUMMARY
            echo "- **Method**: HTTP checks with retry logic and exponential backoff" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            echo "### üéâ Release Information" >> $GITHUB_STEP_SUMMARY
            echo "- üè∑Ô∏è **Version**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- üìù **Release Notes**: [GitHub Release](${{ github.event.release.html_url }})" >> $GITHUB_STEP_SUMMARY
            echo "- üöÄ **Deployment**: [GitHub Pages Action](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîó Production Links" >> $GITHUB_STEP_SUMMARY
            echo "- üåê [Live Production Site](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
            echo "- üìä [Version API](${{ steps.deployment.outputs.page_url }}api/version)" >> $GITHUB_STEP_SUMMARY
            echo "- üìÑ [Screen PDF](${{ steps.deployment.outputs.page_url }}resume.pdf)" >> $GITHUB_STEP_SUMMARY
            echo "- üñ®Ô∏è [Print PDF](${{ steps.deployment.outputs.page_url }}resume-print.pdf)" >> $GITHUB_STEP_SUMMARY
            echo "- ü§ñ [ATS PDF](${{ steps.deployment.outputs.page_url }}resume-ats.pdf)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### üîß Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "- Check [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details" >> $GITHUB_STEP_SUMMARY
            echo "- Verify GitHub Pages configuration" >> $GITHUB_STEP_SUMMARY
            echo "- Ensure build artifacts were created successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Check release trigger and permissions" >> $GITHUB_STEP_SUMMARY
          fi

  # üîç FIND RELEASE-PLEASE PR FOR RESULTS POSTING
  find-release-pr:
    name: üîç Find Release PR
    runs-on: ubuntu-latest
    if: needs.deploy.result == 'success'
    needs: [build, deploy]
    outputs:
      pr_number: ${{ steps.find-pr.outputs.pr_number }}
    steps:
      - name: Find Release-Please PR
        id: find-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Search for open release-please PR
          RELEASE_PR=$(gh pr list --repo ${{ github.repository }} --search "chore(release)" --state open --json number --jq '.[0].number // empty' || echo "")
          if [ -n "$RELEASE_PR" ]; then
            echo "pr_number=$RELEASE_PR" >> $GITHUB_OUTPUT
            echo "‚úÖ Found release-please PR #$RELEASE_PR for production test results"
          else
            echo "pr_number=" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è No open release-please PR found for production test results"
          fi

  # üöÄ POST-DEPLOYMENT LIGHTHOUSE TESTING
  lighthouse-production:
    name: üöÄ Lighthouse (Production)
    needs: [build, deploy, find-release-pr]
    if: needs.deploy.result == 'success'
    uses: ./.github/workflows/comprehensive-testing.yml
    with:
      target_url: 'https://rafilkmp3.github.io/resume-as-code'
      environment_name: 'production'
      environment_context: '${{ github.event.release.tag_name || github.ref_name }}'
      test_types: 'lighthouse,accessibility,performance'
      lighthouse_budget_path: './budget.json'
      artifact_retention_days: 3
      post_pr_comment: true
      pr_number: '${{ needs.find-release-pr.outputs.pr_number }}'