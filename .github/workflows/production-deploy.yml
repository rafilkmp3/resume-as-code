---
name: ðŸš€ Production Deployment

on:
  push:
    branches: [main]

concurrency:
  group: production-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-24.04-arm
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        
      - name: ðŸš€ ARM64 Node.js Build Setup
        uses: ./.github/actions/node-build
        with:
          node_version: '22'
          runner_type: 'ubuntu-24.04-arm'
          
      - name: ðŸŒ Setup Chrome (ARM64 Compatible)
        uses: ./.github/actions/setup-chrome-arm64
        with:
          chrome-version: 'stable'
          
      - name: ðŸ—ï¸ Build Production Resume
        env:
          GITHUB_PAGES: 'true'
          NODE_ENV: 'production'
          URL: 'https://rafilkmp3.github.io/resume-as-code'
          DEPLOY_URL: 'https://rafilkmp3.github.io/resume-as-code'
          CONTEXT: 'deploy'
        run: |
          echo "ðŸ—ï¸ Building production resume for GitHub Pages"
          echo "ðŸ“Š Build Configuration:"
          echo "  - Runner: ubuntu-24.04-arm"
          echo "  - Node.js: 22"
          echo "  - Mode: production"
          echo "  - URL: ${URL}"
          
          # Build with timing
          START_TIME=$(date +%s)
          npm run build
          END_TIME=$(date +%s)
          BUILD_DURATION=$((END_TIME - START_TIME))
          
          echo "âœ… Build completed in ${BUILD_DURATION}s"
          echo "BUILD_DURATION=${BUILD_DURATION}" >> $GITHUB_ENV
          
      - name: ðŸ“‹ Verify Build Output
        run: |
          echo "ðŸ“‹ Build verification:"
          if [ -f "dist/index.html" ]; then
            echo "  âœ… HTML: $(ls -lh dist/index.html | awk '{print $5}')"
          else
            echo "  âŒ HTML: Missing"
            exit 1
          fi
          
          # Count generated PDFs
          PDF_COUNT=0
          for pdf in dist/resume.pdf dist/resume-print.pdf dist/resume-ats.pdf; do
            if [ -f "$pdf" ]; then
              PDF_COUNT=$((PDF_COUNT + 1))
              echo "  âœ… PDF: $(basename $pdf) - $(ls -lh $pdf | awk '{print $5}')"
            fi
          done
          
          echo "ðŸ“Š Build Summary:"
          echo "  - PDFs Generated: $PDF_COUNT/3"
          echo "  - Build Duration: ${BUILD_DURATION}s"
          echo "  - Total Assets: $(find dist -type f | wc -l)"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“Š Production Deployment Summary
        run: |
          echo "## ðŸš€ GitHub Pages Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: âœ… Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: GitHub Pages (Production)" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build Duration**: ${BUILD_DURATION}s" >> $GITHUB_STEP_SUMMARY
          echo "**Runner**: ARM64 (${{ runner.arch }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Production Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŒ [Live Production Site](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [Version Info](${{ steps.deployment.outputs.page_url }}version.json)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ [Screen PDF](${{ steps.deployment.outputs.page_url }}resume.pdf)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ–¨ï¸ [Print PDF](${{ steps.deployment.outputs.page_url }}resume-print.pdf)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– [ATS PDF](${{ steps.deployment.outputs.page_url }}resume-ats.pdf)" >> $GITHUB_STEP_SUMMARY