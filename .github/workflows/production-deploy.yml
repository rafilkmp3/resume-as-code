---
name: ðŸš€ Production Deployment

on:
  # ðŸš€ Production deployment triggers
  push:
    tags:
      - 'v*.*.*'  # Trigger on semver tags (v1.2.3) created by release-please
    branches: [main]
    paths:
      # ðŸ”§ Workflow Self-Triggering (Infrastructure changes)
      - '.github/workflows/production-deploy.yml'
      - '.github/workflows/_build.yml'
      - '.github/actions/**'  # Reusable action changes
  workflow_dispatch:  # Allow manual triggering from GitHub UI

concurrency:
  group: production-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: ðŸ—ï¸ Build Production Resume
    uses: ./.github/workflows/_build.yml
    with:
      runner_type: 'ubuntu-24.04-arm'
      node_version: '22'
      build_mode: 'production'
      environment_name: 'production'
      context: 'deploy'
      upload_artifacts: true
      artifact_name: 'production-build'
      timeout_minutes: 15

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-24.04-arm
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    
    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build-production
          path: ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸ“Š Production Deployment Summary
        if: always()
        run: |
          # Determine deployment status dynamically
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            STATUS_ICON="âœ…"
            STATUS_TEXT="Production Deployment Complete"
          elif [ "${{ steps.deployment.outcome }}" = "failure" ]; then
            STATUS_ICON="âŒ"
            STATUS_TEXT="Production Deployment Failed"
          else
            STATUS_ICON="âš ï¸"
            STATUS_TEXT="Production Deployment ${{ steps.deployment.outcome }}"
          fi
          
          # Get current timestamp and commit info
          DEPLOY_TIME=$(TZ='America/Sao_Paulo' date '+%d/%m/%Y %H:%M:%S BRT (%Y-%m-%d %H:%M:%S UTC)')
          COMMIT_HASH=$(echo "${{ github.sha }}" | cut -c1-7)
          COMMIT_MSG=$(git log -1 --format=%s 2>/dev/null || echo "Release commit")
          
          echo "## ðŸš€ GitHub Pages Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${STATUS_ICON} ${STATUS_TEXT}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: GitHub Pages (Production)" >> $GITHUB_STEP_SUMMARY
          echo "**Release**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed**: ${DEPLOY_TIME}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`${COMMIT_HASH}\` - ${COMMIT_MSG}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Build Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- **Size**: ${{ needs.build.outputs.build_size }}" >> $GITHUB_STEP_SUMMARY
          echo "- **PDFs**: ${{ needs.build.outputs.pdf_count }}/3 generated" >> $GITHUB_STEP_SUMMARY
          echo "- **Runner**: ARM64 (40% faster than AMD64)" >> $GITHUB_STEP_SUMMARY
          echo "- **Framework**: Astro v5.13.3" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.deployment.outcome }}" = "success" ]; then
            echo "### ðŸŽ‰ Release Information" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ·ï¸ **Version**: ${{ github.event.release.tag_name }}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ **Release Notes**: [GitHub Release](${{ github.event.release.html_url }})" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸš€ **Deployment**: [GitHub Pages Action](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”— Production Links" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ [Live Production Site](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š [Version API](${{ steps.deployment.outputs.page_url }}api/version)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“„ [Screen PDF](${{ steps.deployment.outputs.page_url }}resume.pdf)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ–¨ï¸ [Print PDF](${{ steps.deployment.outputs.page_url }}resume-print.pdf)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ¤– [ATS PDF](${{ steps.deployment.outputs.page_url }}resume-ats.pdf)" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ”§ Troubleshooting" >> $GITHUB_STEP_SUMMARY
            echo "- Check [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details" >> $GITHUB_STEP_SUMMARY
            echo "- Verify GitHub Pages configuration" >> $GITHUB_STEP_SUMMARY
            echo "- Ensure build artifacts were created successfully" >> $GITHUB_STEP_SUMMARY
            echo "- Check release trigger and permissions" >> $GITHUB_STEP_SUMMARY
          fi