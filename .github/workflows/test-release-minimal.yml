---
name: ðŸ§ª Test Release Minimal

on:
  workflow_dispatch:

jobs:
  test-release:
    name: Test Release Job
    runs-on: ubuntu-latest
    steps:
      - name: Test basic step
        run: echo "Testing release workflow basics"
      
      - name: Test checkout
        uses: actions/checkout@v5
      
      - name: Test node setup
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Test release-please action
        uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}