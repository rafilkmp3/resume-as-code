---
# Dependabot configuration for automated security updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 5
    rebase-strategy: 'auto'  # Automatically rebase when base branch changes
    commit-message:
      prefix: 'deps'
      prefix-development: 'deps-dev'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'security'
    # Only auto-merge security updates with patch-level changes
    allow:
      - dependency-type: 'direct'
      - dependency-type: 'indirect'
    # Group minor/patch updates to reduce PR noise
    groups:
      production-dependencies:
        patterns:
          - '*'
        exclude-patterns:
          - '@types/*'
          - '*-types'
        update-types:
          - 'minor'
          - 'patch'
      development-dependencies:
        patterns:
          - '@types/*'
          - '*-types'
          - 'jest'
          - 'playwright'
          - 'babel-*'
          - '@babel/*'
        update-types:
          - 'minor'
          - 'patch'
    # Ignore specific packages if needed (example)
    ignore:
      # Ignore major version updates for core dependencies to avoid breaking changes
      - dependency-name: 'handlebars'
        update-types: ['version-update:semver-major']
      - dependency-name: 'puppeteer'
        update-types: ['version-update:semver-major']

  # Enable version updates for Dockerfiles
  - package-ecosystem: 'docker'
    directory: '/docker'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 5
    rebase-strategy: 'auto'  # Automatically rebase when base branch changes
    commit-message:
      prefix: 'deps-docker'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    rebase-strategy: 'auto'  # Automatically rebase when base branch changes
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'github-actions'
      - 'ci/cd'
