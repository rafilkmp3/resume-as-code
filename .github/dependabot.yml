# ğŸ¤– Enterprise-Grade Dependabot Configuration - Rio de Janeiro Optimized
# Advanced dependency automation with intelligent grouping and BRT timezone scheduling
# Matches dependency management standards from Netflix, Meta, and Google frontend teams

version: 2

updates:
  # ğŸ“¦ NPM Production Dependencies - Critical Path
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'tuesday'        # Tuesday morning for optimal review time
      time: '08:30'         # 8:30 AM BRT (11:30 UTC-3) - before daily standup
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 2
    rebase-strategy: 'auto'
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps)'
      # Don't include scope - prevents double-scoping with group names
    reviewers:
      - 'rafilkmp3'
    assignees:
      - 'rafilkmp3'
    labels:
      - 'dependencies'
      - 'automated'
      - 'needs-review'
    # ğŸ¯ Intelligent Enterprise Grouping Strategy (SHORT NAMES for commit message compliance)
    groups:
      # ğŸ”¥ Critical Production Stack - Grouped patches for efficiency
      core:
        patterns:
          - 'handlebars'
          - 'puppeteer'
          - 'express'
          - 'sharp'
          - 'qrcode'
        update-types:
          - 'patch'

      # ğŸ§ª Testing & Quality Assurance Stack
      test:
        patterns:
          - 'jest*'
          - 'playwright*'
          - '@jest/*'
          - '@playwright/*'
          - 'jsdom'
        update-types:
          - 'patch'
          - 'minor'

      # ğŸš€ Astro Framework Stack - Critical Frontend Framework
      astro:
        patterns:
          - 'astro'
          - '@astrojs/*'
          - 'astro-*'
        update-types:
          - 'patch'
          - 'minor'

      # ğŸ”§ Build & Development Tools
      build:
        patterns:
          - 'chokidar'
          - 'livereload'
          - 'nodemon'
          - '@babel/*'
          - 'babel-*'
        update-types:
          - 'patch'
          - 'minor'

      # ğŸ“ TypeScript & Linting Ecosystem - All Updates Grouped
      lint:
        patterns:
          - '@types/*'
          - '*-types'
          - 'eslint*'
          - '@eslint/*'
          - 'prettier*'
          - 'typescript'
        update-types:
          - 'patch'
          - 'minor'

      # ğŸ¯ All Other Dependencies - Aggressive Grouping for Noise Reduction
      deps:
        patterns:
          - '*'
        update-types:
          - 'patch'
    # ğŸš« Strategic Security & Stability Filters
    ignore:
      # ğŸ”’ Major versions require manual security review
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
      # ğŸ¯ Reduce noise from frequent but non-critical patches
      - dependency-name: '@types/*'
        update-types: ['version-update:semver-patch']
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-patch']
      # ğŸ­ Browser automation stability (Playwright can be flaky)
      - dependency-name: 'playwright'
        update-types: ['version-update:semver-major']
      - dependency-name: 'puppeteer'
        update-types: ['version-update:semver-major'] 
      # ğŸ“„ Template engine stability (breaking changes affect builds)
      - dependency-name: 'handlebars'
        update-types: ['version-update:semver-major']
      # ğŸš€ Astro framework stability (major versions can break builds)
      - dependency-name: 'astro'
        update-types: ['version-update:semver-major']
      - dependency-name: '@astrojs/*'
        update-types: ['version-update:semver-major']

  # ğŸ³ Docker Images - Monthly BRT Schedule
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'wednesday'     # Mid-week for better review time
      time: '10:00'        # 10 AM BRT (13:00 UTC-3) - after morning meetings
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 2
    rebase-strategy: 'auto'
    commit-message:
      prefix: 'chore(deps-docker):'
      include: 'scope'
    reviewers:
      - 'rafilkmp3'
    labels:
      - 'dependencies'
      - 'docker'
      - 'automated'
      - 'infrastructure'
    groups:
      docker-base-images:
        patterns:
          - 'node*'
          - 'alpine*'
          - 'ubuntu*'
        update-types:
          - 'patch'
          - 'minor'
      playwright-browsers:
        patterns:
          - 'mcr.microsoft.com/playwright*'
        update-types:
          - 'patch'

  # âš™ï¸ GitHub Actions - Enhanced BRT Scheduling
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'    # More frequent for security updates
      day: 'friday'         # Friday afternoon for weekend review
      time: '14:00'         # 2 PM BRT (17:00 UTC-3) - end of work day
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 3
    rebase-strategy: 'auto'
    commit-message:
      prefix: 'ci:'
      include: 'scope'
    reviewers:
      - 'rafilkmp3'
    labels:
      - 'github-actions'
      - 'ci-cd'
      - 'automated'
      - 'security'
    # ğŸ¯ Intelligent Action Grouping (SHORT NAMES for commit message compliance)
    groups:
      # ğŸ”§ Core Actions (setup, cache, upload/download, checkout)
      setup:
        patterns:
          - 'actions/setup-*'
          - 'actions/cache*'
          - 'actions/upload-*'
          - 'actions/download-*'
          - 'actions/checkout*'
          - 'actions/configure-pages*'
          - 'actions/deploy-pages*'
          - 'actions/github-script*'
        update-types:
          - 'patch'
          - 'minor'
      # ğŸ›¡ï¸ Security & Code Quality
      security:
        patterns:
          - 'github/codeql-action*'
          - 'google/osv-scanner-action*'
          - 'trufflesecurity/trufflehog*'
          - 'aquasecurity/trivy-action*'
          - 'actions/stale*'
        update-types:
          - 'patch'
          - 'minor'
      # ğŸš€ Deployment & Release Management
      deploy:
        patterns:
          - 'peaceiris/actions-gh-pages*'
          - 'treosh/lighthouse-ci-action*'
          - 'netlify/actions*'
          - 'South-Paw/action-netlify-cli*'
          - 'googleapis/release-please-action*'
          - 'actions/create-github-app-token*'
        update-types:
          - 'patch'
          - 'minor'
      # ğŸ³ Docker & Container Actions
      docker:
        patterns:
          - 'docker/setup-buildx-action*'
          - 'docker/login-action*'
          - 'docker/build-push-action*'
          - 'browser-actions/setup-chrome*'
        update-types:
          - 'patch'
          - 'minor'
      # ğŸ’¬ PR & Comment Management
      pr:
        patterns:
          - 'peter-evans/create-or-update-comment*'
          - 'actions/github-script*'
        update-types:
          - 'patch'
          - 'minor'
    # ğŸš« Conservative major version policy
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']


