# ğŸ¯ Intelligent PR assignment
assignment:
  enable: true
  rules:
    # Auto-assign based on file patterns
    'scripts/**':
      - 'rafilkmp3'
    '.github/**':
      - 'rafilkmp3'
    'src/**':
      - 'rafilkmp3'
    'docs/**':
      - 'rafilkmp3'
    
    # Fallback assignment
    '*':
      - 'rafilkmp3'

# ğŸš« Branch protection rules
branch_protection:
  enable: true
  rules:
    main:
      required_status_checks:
        strict: true
        contexts:
          - 'Conventional Commits'
          - 'Build'
          - 'Tests'
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 0  # Personal project
        dismiss_stale_reviews: false
        require_code_owner_reviews: false
      restrictions: null

