# ğŸ·ï¸ Auto-assign labels based on file patterns and conventional commits
autolabeler:
  enable: true
  rules:
    # Conventional commit type mapping
    'type: feature':
      - 'feat:'
      - 'feature:'
    'type: bugfix':
      - 'fix:'
      - 'bug:'
    'type: documentation':
      - 'docs:'
      - 'documentation:'
    'type: maintenance':
      - 'chore:'
      - 'maintenance:'
    'type: ci/cd':
      - 'ci:'
      - 'workflow:'
    'type: styling':
      - 'style:'
      - 'format:'
    'type: performance':
      - 'perf:'
      - 'performance:'
    'type: refactoring':
      - 'refactor:'
    'type: testing':
      - 'test:'
    
    # File-based classification
    'area: frontend':
      - '**/*.html'
      - '**/*.css'
      - 'src/templates/**'
    'area: backend':
      - 'scripts/**'
      - 'server/**'
    'area: ci/cd':
      - '.github/workflows/**'
      - '.github/actions/**'
    'area: documentation':
      - '**/*.md'
      - 'docs/**'
    'area: dependencies':
      - 'package.json'
      - 'package-lock.json'
      - '.github/dependabot.yml'
    'area: docker':
      - '**/Dockerfile'
      - 'docker-compose.yml'
      - '.dockerignore'
    
    # Size classification
    'size: small':
      files: '1..3'
    'size: medium':
      files: '4..10'
    'size: large':
      files: '11..50'
    'size: huge':
      files: '51..'

# ğŸ”„ Auto-merge configuration for trusted bots
automerge:
  enable: true
  rules:
    # Dependabot auto-merge for minor/patch updates
    - author: 'dependabot[bot]'
      title: 'chore(deps): bump *'
      checks: 'required'
      merge_method: 'squash'
      delay: 300  # 5 minutes delay for checks to complete
      
    # GitHub Actions auto-merge for patch updates  
    - author: 'github-actions[bot]'
      title: 'ci: *'
      checks: 'required'
      merge_method: 'squash'
      delay: 180  # 3 minutes delay
      
    # Release-please auto-merge
    - author: 'github-actions[bot]'
      title: 'chore(release): *'
      checks: 'required'
      merge_method: 'merge'  # Preserve release history
      delay: 600  # 10 minutes for thorough validation

